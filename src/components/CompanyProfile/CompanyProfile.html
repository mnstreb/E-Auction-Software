<!-- src/components/CompanyProfile/CompanyProfile.html -->
<div id="companyProfileModal" class="company-profile-modal">
    <div class="company-profile-content">
        <div class="modal-header">
            <h3>My Company Information</h3>
            <p>This information will be used as the "FROM" address on your quotes.</p>
        </div>
        <div class="form-group">
            <label for="ownerName" class="label">Company Name:</label>
            <input type="text" id="ownerName" class="input-field" placeholder="e.g., Proquotely Inc.">
        </div>
        <div class="form-group">
            <label for="ownerAddress" class="label">Street Address:</label>
            <input type="text" id="ownerAddress" class="input-field" placeholder="e.g., 123 Main St">
        </div>
        <div class="form-group">
            <label for="ownerCity" class="label">City:</label>
            <input type="text" id="ownerCity" class="input-field" placeholder="e.g., Anytown">
        </div>
        <div class="form-group">
            <label for="ownerZip" class="label">Zip Code:</label>
            <input type="text" id="ownerZip" class="input-field" placeholder="e.g., 12345">
        </div>
        <div class="form-group">
            <label for="ownerEmail" class="label">Contact Email:</label>
            <input type="email" id="ownerEmail" class="input-field" placeholder="e.g., contact@company.com">
        </div>
        <div class="flex justify-end gap-3 mt-4">
            <button id="cancelCompanyProfileBtn" class="btn btn-red">Cancel</button>
            <button id="saveCompanyProfileBtn" class="btn btn-green">Save</button>
        </div>
    </div>
</div>
