<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Estimate Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="src/components/AppHeader/AppHeader.css">
    <link rel="stylesheet" href="src/sections/SummaryOverview/SummaryOverview.css">
    <link rel="stylesheet" href="src/sections/SetupWizard/SetupWizard.css">
    <link rel="stylesheet" href="src/sections/SavedProjects/SavedProjects.css">
    <link rel="stylesheet" href="src/components/SaveProjectModal/SaveProjectModal.css"> 
    <style>
        /* Base styles and UI improvements (General styles remain here) */
        body {
            margin: 0;
            font-family: 'Inter var', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #e0f2fe 0%, #c1e0fa 100%);
            min-height: 100vh;
            color: #374151;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.08);
            padding: 30px;
            margin-bottom: 25px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .input-field {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.2s, box-shadow 0.2s, background-color 0.3s, color 0.3s;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.04);
        }
        .input-field:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.3);
        }
        .btn {
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            border: none;
            font-size: 15px;
        }
        .btn-primary {
            background: #2563eb;
            color: white;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.2);
        }
        .btn-primary:hover {
            background: #1D4ED8;
            box-shadow: 0 6px 20px rgba(29, 78, 216, 0.3);
            transform: translateY(-1px);
        }
        .btn-green {
            background: #10b981;
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.2);
        }
        .btn-green:hover {
            background: #059669;
            box-shadow: 0 6px 20px rgba(5, 150, 105, 0.3);
            transform: translateY(-1px);
        }
        .btn-red {
            background: #ef4444;
            color: white;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.2);
        }
        .btn-red:hover {
            background: #dc2626;
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.3);
            transform: translateY(-1px);
        }
        .btn-orange { /* NEW: Style for the orange button */
            background: #f97316;
            color: white;
            box-shadow: 0 4px 15px rgba(249, 115, 22, 0.2);
        }
        .btn-orange:hover {
            background: #ea580c;
            box-shadow: 0 6px 20px rgba(234, 88, 12, 0.3);
            transform: translateY(-1px);
        }


        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
            transition: border-color 0.3s;
            vertical-align: middle; /* Essential for aligning td content */
        }
        th {
            background: #f3f4f6;
            font-weight: 600;
            color: #4b5563;
            position: sticky;
            top: 0;
            z-index: 1;
            transition: background-color 0.3s, color 0.3s;
        }
        th:first-child { border-top-left-radius: 10px; }
        th:last-child { border-top-right-radius: 10px; }

        tr:nth-child(even) {
            background: #f8fafc;
            transition: background-color 0.3s;
        }
        tr:hover {
            background: #e0f2fe;
            transition: background 0.15s ease-in-out;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        .label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4b5563;
            font-size: 15px;
            transition: color 0.3s;
        }
        h1 {
            font-size: 32px;
            color: #1f2937;
            margin-bottom: 15px !important;
            transition: color 0.3s;
        }
        h2 {
            font-size: 26px;
            color: #1f2937;
            margin-bottom: 25px !important;
            transition: color 0.3s;
        }
        h3 {
            font-size: 22px;
            color: #1f2937; /* Default light theme color */
            margin-bottom: 20px !important;
            transition: color 0.3s;
        }

        /* ✨ NEW: AI Chat Styles */
        .ai-chat-button {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background-color: #2563eb;
            color: white;
            width: 150px; /* Wider button */
            height: 60px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 999;
        }
        .ai-chat-button:hover {
            background-color: #1D4ED8;
            transform: translateY(-2px);
        }
        .ai-chat-modal {
            position: fixed;
            bottom: 100px;
            right: 25px;
            width: 400px;
            height: 500px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 1000;
            transform: translateY(20px) scale(0.95);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease-in-out;
        }
        .ai-chat-modal.show {
            transform: translateY(0) scale(1);
            opacity: 1;
            visibility: visible;
        }
        .ai-chat-header {
            padding: 15px;
            background-color: #f3f4f6;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .ai-chat-header h4 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1f2937;
            margin: 0;
        }
        .ai-chat-close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6b7280;
        }
        .ai-chat-history {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .chat-bubble {
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.5;
        }
        .chat-bubble.user {
            background-color: #2563eb;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .chat-bubble.ai {
            background-color: #e5e7eb;
            color: #1f2937;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        .chat-bubble.loading {
            align-self: flex-start;
            color: #6b7280;
        }
        .ai-chat-input-area {
            padding: 15px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
        }
        .ai-chat-input-area input {
            flex-grow: 1;
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
            tr {
                border: 1px solid #ccc;
                margin-bottom: 10px;
                border-radius: 8px;
                overflow: hidden;
                transition: border-color 0.3s;
            }
            td {
                border: none;
                position: relative;
                padding-left: 50%;
                text-align: right; /* Default for most td in responsive view */
                font-size: 14px;
            }
            td:before {
                content: attr(data-label);
                position: absolute;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                text-align: left;
                font-weight: bold;
                color: #4b5563;
                transition: color 0.3s;
            }
            td:nth-of-type(1):before { content: "Task Name:"; }
            td:nth-of-type(2):before { content: "Description:"; }
            td:nth-of-type(3):before { content: "OT/DT Multiplier:"; }
            td:nth-of-type(4):before { content: "Trade:"; } /* Reverted to 4th column */
            td:nth-of-type(5):before { content: "Skill:"; } /* Reverted to 5th column */
            td:nth-of-type(6):before { content: "Rate:"; } /* Reverted to 6th column */
            td:nth-of-type(7):before { content: "# hrs:"; } /* Reverted to 7th column */
            td:nth-of-type(8):before { content: "Labor Total:"; } /* Reverted to 8th column */
            td:nth-of-type(9):before { content: "QTY / UNIT:"; } /* Reverted to 9th column */
            td:nth-of-type(10):before { content: "$ / UNIT:"; } /* Reverted to 10th column */
            td:nth-of-type(11):before { content: "Materials Total:"; } /* Reverted to 11th column */
            td:nth-of-type(12):before { content: "Equipment / Rental:"; } /* Reverted to 12th column */
            td:nth-of-type(13):before { content: "Subcontractor:"; } /* Reverted to 13th column */
            td:nth-of-type(14):before { content: "Misc.:"; } /* Reverted to 14th column */
            td:nth-of-type(15):before { content: "Other Total:"; } /* Reverted to 15th column */
            td:nth-of-type(16):before { content: "TOTAL:"; } /* Reverted to 16th column */
            td:nth-of-type(17):before { content: "Actions:"; } /* Reverted to 17th column */


            /* Re-apply center alignment for total columns specifically (content) */
            /* Adjusted nth-of-type to match new column indices after Trade column re-addition */
            td:nth-of-type(8),  /* Labor Total (now 8th column) */
            td:nth-of-type(11), /* Materials Total (now 11th column) */
            td:nth-of-type(15), /* Other Total (now 15th column) */
            td:nth-of-type(16) { /* Line Total (now 16th column) */
                text-align: center; /* Override the general 'text-align: right' for these specific columns */
            }

            /* Ensure headers of total columns are also centered in responsive view */
            th.labor-total-col,
            th.materials-total-col,
            th.other-total-col {
                text-align: center;
            }
        }

        @media (max-width: 768px) {
            .card, .wizard-content {
                padding: 20px;
                margin-bottom: 15px;
            }
            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
            .header-title { /* Kept here as it's a general heading style now */
                font-size: 24px;
            }
            .header-subtitle { /* Kept here as it's a general subheading style now */
                font-size: 15px;
            }
        }

        /* Hide spinner arrows for number input fields within the table */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }

        /* Custom styles for Task Name and Description fields to make them wider */
        table.min-w-full {
            min-width: 1400px;
            width: 100%;
        }

        #estimateTableBody td {
            padding: 8px 10px;
        }

        #estimateTableBody td:nth-child(1) textarea,
        #estimateTableBody td:nth-child(2) textarea {
            white-space: normal;
            height: auto;
            min-height: 40px;
            box-sizing: border-box;
            resize: vertical;
            overflow-y: auto;
        }
        #estimateTableBody td:nth-child(1) textarea,
        #estimateTableBody td:nth-child(2) textarea {
            width: 100%;
            max-width: none;
        }

        #estimateTableBody input[type="number"],
        #estimateTableBody select {
            width: 70px;
            font-size: 0.9em;
            padding: 6px 8px;
            box-sizing: border-box;
            text-align: right;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        /* Adjusted nth-child for select elements due to Trade column re-addition */
        #estimateTableBody td:nth-child(3) select, /* OT/DT */
        #estimateTableBody td:nth-child(4) select { /* Trade */
            width: 90px;
            text-align: left;
        }

        /* Adjusted nth-child for specific text alignment due to Trade column re-addition */
        #estimateTableBody td:nth-child(6) { /* $/hr */
            white-space: nowrap;
            font-weight: bold;
            color: #1f2937;
            text-align: right;
            transition: color 0.3s;
        }

        /* Adjusted nth-child for centered totals due to Trade column re-addition */
        #estimateTableBody td:nth-child(8), /* Labor Total */
        #estimateTableBody td:nth-child(11), /* Materials Total */
        #estimateTableBody td:nth-child(15) { /* Other Total */
            white-space: nowrap;
            font-weight: bold;
            color: #1f2937;
            text-align: center;
            transition: color 0.3s;
        }
        
        /* Styles for centering the Actions column */
        .actions-col {
            text-align: center !important;
        }

        #estimateTableBody td.actions-cell {
            text-align: center;
            white-space: nowrap;
        }

        /* --- CHANGED: Centered the TOTAL column (data cell) --- */
        #estimateTableBody td:nth-child(16) { /* Total cell */
            white-space: nowrap;
            font-weight: bold;
            color: #1f2937;
            text-align: center;
            transition: color 0.3s;
        }

        /* Styles for the buttons and their SVG icons */
        #estimateTableBody td button.btn-red,
        #estimateTableBody td button.btn-orange { 
            padding: 6px 10px;
            font-size: 0.85em;
            display: inline-flex; /* Changed to inline-flex for centering */
            align-items: center;
            justify-content: center;
        }
        #estimateTableBody td button.btn-red svg,
        #estimateTableBody td button.btn-orange svg {
            width: 16px; 
            height: 16px; 
            stroke: currentColor; 
            stroke-width: 2;
        }
        /* Specific override for delete icon to be bolder and centered */
        #estimateTableBody td button.btn-red svg {
             stroke-width: 3; 
        }


        .collapsible-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            user-select: none;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        .collapsible-header span {
            display: inline-block;
        }
        .collapse-toggle-icon {
            font-size: 0.8em;
            transition: transform 0.2s ease-in-out;
            display: inline-block;
        }
        .collapsible-header.collapsed .collapse-toggle-icon {
            transform: rotate(-90deg);
        }
        .column-hidden {
            display: none !important;
        }

        th.labor-total-col,
        th.materials-total-col,
        th.other-total-col {
            text-align: center;
        }
        
        /* --- CHANGED: Centered the TOTAL header --- */
        th.total-col {
            text-align: center;
        }

        /* Dark Theme Styles */
        body.dark-theme {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            color: #e2e8f0;
        }
        .dark-theme .card {
            background: #2d3748;
            box-shadow: 0 6px 25px rgba(0,0,0,0.4);
        }
        .dark-theme .input-field {
            background-color: #4a5568;
            border-color: #4a5568;
            color: #e2e8f0;
        }
        .dark-theme .input-field:focus {
            border-color: #63b3ed;
            box-shadow: 0 0 0 3px rgba(99, 179, 237, 0.3);
        }
        .dark-theme .label,
        .dark-theme h1,
        .dark-theme h2,
        .dark-theme .summary-block h4,
        .dark-theme .summary-item strong {
            color: #e2e8f0;
        }
        
        /* NEW: Dark theme rule for h3 inside the card */
        body.dark-theme .card h3 {
            color: #e2e8f0; /* White text for h3 in dark theme */
        }

        .dark-theme .header-subtitle, /* Keep this here as a general style for subtitles if not specific to header */
        .dark-theme .summary-item,
        .dark-theme .multi-select-dropdown p,
        .dark-theme .multi-select-dropdown label span,
        .dark-theme .skill-name-display,
        .dark-theme .rate-label {
            color: #a0aec0;
        }
        /* Adjusted nth-child for dark theme text color due to Trade column re-addition */
        .dark-theme #estimateTableBody td:nth-child(6), /* $/hr */
        .dark-theme #estimateTableBody td:nth-child(8), /* Labor Total */
        .dark-theme #estimateTableBody td:nth-child(11), /* Materials Total */
        .dark-theme #estimateTableBody td:nth-child(15), /* Other Total */
        .dark-theme #estimateTableBody td:nth-child(16) { /* Line Total */
            color: #e2e8f0;
        }
        .dark-theme td:before {
            color: #a0aec0;
        }

        .dark-theme table,
        .dark-theme th,
        .dark-theme td {
            border-color: #4a5568;
        }
        .dark-theme th {
            background: #4a5568;
            color: #e2e8f0;
        }
        .dark-theme tr:nth-child(even) {
            background: #2d3748;
        }
        .dark-theme tr:hover {
            background: #4a5568;
        }
        .dark-theme .selected-trades-display,
        .dark-theme .multi-select-dropdown {
            background-color: #4a5568;
            border-color: #4a5568;
        }
        .dark-theme .selected-trade-tag {
            background-color: #4299e1;
            color: white;
        }

        /* NEW: Styles for the global trade selector */
        .trade-selector-group { /* NEW: Class for the group containing label, select, and add button */
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .trade-selector-group .label {
            margin-bottom: 0; /* Override default label margin */
            flex-shrink: 0;
            white-space: nowrap; /* Prevent label from wrapping */
        }

        .trade-selector-group .input-field {
            max-width: 150px; /* Adjust width of the dropdown to be more compact */
            flex-grow: 0; /* Prevent it from growing too much */
        }

        /* Ensure the Add Item button doesn't squish */
        .trade-selector-group .btn-green {
            flex-shrink: 0; /* Prevent the button from shrinking */
            min-width: 100px; /* Give it a minimum width to prevent squishing */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="mainApp" class="container hidden">
        <div id="appHeaderPlaceholder"></div>
        <div id="summaryOverviewPlaceholder"></div>

        <div class="card overflow-x-auto" id="estimateLineItemsTableContainer">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-semibold text-gray-800">Estimate Line Items</h3>
                <div class="trade-selector-group"> <label for="defaultTradeSelector" class="label">Default Trade for New Items:</label>
                    <select id="defaultTradeSelector" class="input-field">
                        </select>
                    <button id="addItemBtn" class="btn btn-green">➕ Add Item</button>
                </div>
            </div>

            <table class="min-w-full">
                <thead>
                    <tr>
                        <th rowspan="2" class="task-name-col">Task Name</th>
                        <th rowspan="2" class="description-col">Description</th>
                        <th colspan="5" class="text-center labor-col" id="thLaborHeader">
                            <div class="collapsible-header" data-group="labor">
                                <span>LABOR</span>
                                <span class="collapse-toggle-icon">▼</span>
                            </div>
                        </th>
                        <th colspan="3" class="text-center materials-col" id="thMaterialsHeader">
                            <div class="collapsible-header" data-group="materials">
                                <span>MATERIALS</span>
                                <span class="collapse-toggle-icon">▼</span>
                            </div>
                        </th>
                        <th colspan="4" class="text-center other-col" id="thOtherHeader">
                            <div class="collapsible-header" data-group="other">
                                <span>OTHER</span>
                                <span class="collapse-toggle-icon">▼</span>
                            </div>
                        </th>
                        <th rowspan="2" class="total-col">TOTAL</th>
                        <th rowspan="2" class="actions-col">Actions</th>
                    </tr>
                    <tr>
                        <th class="border-b" data-col-group="labor-details">OT/DT</th>
                        <th class="border-b" data-col-group="labor-details">Trade</th> <th class="border-b" data-col-group="labor-details">Skill</th>
                        <th class="border-b" data-col-group="labor-details">$/hr</th>
                        <th class="border-b labor-total-col">Labor Total</th>

                        <th class="border-b" data-col-group="materials-details">QTY / UNIT</th>
                        <th class="border-b" data-col-group="materials-details">$ / UNIT</th>
                        <th class="border-b materials-total-col">Materials Total</th>

                        <th class="border-b" data-col-group="other-details">Equipment / Rental</th>
                        <th class="border-b" data-col-group="other-details">Subcontractor</th>
                        <th class="border-b" data-col-group="other-details">Misc.</th>
                        <th class="border-b other-total-col">Other Total</th> </tr>
                </thead>
                <tbody id="estimateTableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <div id="setupWizardPlaceholder"></div>

    <div id="savedProjectsPlaceholder"></div>

    <div id="saveProjectModal" class="save-project-modal">
        <div class="save-project-modal-content">
            <h3>Save Project</h3>
            <div class="form-group">
                <label for="saveProjectName" class="label">Project Name:</label>
                <input type="text" id="saveProjectName" class="input-field" required>
            </div>
            <div class="form-group">
                <label for="saveCustomerName" class="label">Customer Name:</label>
                <input type="text" id="saveCustomerName" class="input-field" required>
            </div>
            <div class="form-group">
                <label for="saveLocation" class="label">Location (State):</label>
                <input type="text" id="saveLocation" class="value-display" readonly>
            </div>
            <div class="form-group">
                <label for="saveProjectCost" class="label">Total Project Cost:</label>
                <input type="text" id="saveProjectCost" class="value-display" readonly>
            </div>
            <div class="flex justify-end gap-3 mt-4">
                <button id="cancelSaveProjectBtn" class="btn btn-red">Cancel</button>
                <button id="confirmSaveProjectBtn" class="btn btn-green">Save</button>
            </div>

            collapsedState[group] = !collapsedState[group];

            const mainThElement = document.getElementById(`th${group.charAt(0).toUpperCase() + group.slice(1)}Header`);
            
            if (collapsedState[group]) {
                headerElement.classList.add('collapsed');
                // When collapsed, the header spans only the "Total" column
                mainThElement.colSpan = 1; 

                // Hide the detail headers in the second row
                document.querySelectorAll(`th[data-col-group="${group}-details"]`).forEach(th => {
                    th.classList.add('column-hidden');
                });
                // Also hide the associated cells in the tbody
                estimateTableBody.querySelectorAll('tr').forEach(row => {
                    const cells = row.querySelectorAll('td');
                    if (group === 'labor') {
                        // Indices: OT/DT (2), Trade (3), Skill (4), $/hr (5), #hrs (6)
                        [2, 3, 4, 5, 6].forEach(index => { 
                            if (cells[index]) cells[index].classList.add('column-hidden');
                        });
                    } else if (group === 'materials') {
                        // Indices: QTY/UNIT (8), $/UNIT (9)
                        [8, 9].forEach(index => { 
                            if (cells[index]) cells[index].classList.add('column-hidden');
                        });
                    } else if (group === 'other') {

                            if (cells[index]) cells[index].classList.add('column-hidden');
                        });
                    }
                });

                headerElement.classList.remove('collapsed');
                // Restore original colspan when expanded
                if (group === 'labor') {
                    mainThElement.colSpan = 5; // Reverted to 5
                } else if (group === 'materials') {
                    mainThElement.colSpan = 3;
                } else if (group === 'other') {
                    mainThElement.colSpan = 4;

        function calculateTotals() {
            let totalLaborCost = 0, totalMaterialCostRaw = 0, totalEquipmentCost = 0, totalSubcontractorCost = 0, totalMiscLineItemCosts = 0;
            let laborHoursBreakdown = {};
            const allPossibleRoles = new Set();
            Object.keys(projectSettings.allTradeLaborRates).forEach(trade => {
                if (projectSettings.allTradeLaborRates[trade]) {
                    Object.keys(projectSettings.allTradeLaborRates[trade]).forEach(role => allPossibleRoles.add(role));
                }
            });
            allPossibleRoles.forEach(role => { laborHoursBreakdown[role] = 0; });

            estimateItems.forEach(item => {
                const laborRate = projectSettings.allTradeLaborRates[item.trade]?.[item.rateRole] || 0;
                const effectiveLaborRate = laborRate * (item.otDtMultiplier || 1.0);
                const laborTotal = item.hours * effectiveLaborRate;
                const materialsTotal = item.materialQuantity * item.materialUnitCost;
                totalLaborCost += laborTotal;
                totalMaterialCostRaw += materialsTotal;
                totalEquipmentCost += item.equipmentRentalCost;
                totalSubcontractorCost += item.subcontractorCostLineItem;
                totalMiscLineItemCosts += item.miscLineItem;
                if (laborHoursBreakdown[item.rateRole] !== undefined) {
                    laborHoursBreakdown[item.rateRole] += item.hours;
                }
            });
            
            const totalProjectCostDirect = totalLaborCost + totalMaterialCostRaw + totalEquipmentCost + totalSubcontractorCost + totalMiscLineItemCosts;
            const materialMarkupPercent = parseFloat(projectSettings.materialMarkup) || 0;
            const overheadPercent = parseFloat(projectSettings.overhead) || 0;
            const miscellaneousPercent = parseFloat(projectSettings.miscellaneous) || 0;
            const profitMarginPercent = parseFloat(projectSettings.profitMargin) || 0;
            const salesTaxPercent = parseFloat(projectSettings.salesTax) || 0;
            const additionalConsiderationsValue = parseFloat(projectSettings.additionalConsiderationsValue) || 0;
            const materialMarkupAmount = totalMaterialCostRaw * (materialMarkupPercent / 100);
            const baseCostForOverheadMiscProfit = totalProjectCostDirect + materialMarkupAmount;
            const totalOverheadCost = baseCostForOverheadMiscProfit * (overheadPercent / 100);
            const totalMiscCostAmount = baseCostForOverheadMiscProfit * (miscellaneousPercent / 100);
            const subtotalBeforeProfitTax = baseCostForOverheadMiscProfit + totalMiscCostAmount + totalOverheadCost;
            const totalProfitMarginAmount = subtotalBeforeProfitTax * (profitMarginPercent / 100);
            const estimateSubtotalAmount = subtotalBeforeProfitTax + totalProfitMarginAmount;
            const salesTaxApplicableBase = totalMaterialCostRaw + materialMarkupAmount;
            const salesTaxAmount = salesTaxApplicableBase * (salesTaxPercent / 100);
            let additionalConsiderationAmount = 0;
            if (projectSettings.additionalConsiderationsType === '%') {
                additionalConsiderationAmount = estimateSubtotalAmount * (additionalConsiderationsValue / 100);
            } else {
                additionalConsiderationAmount = additionalConsiderationsValue;
            }
            const grandTotal = estimateSubtotalAmount + salesTaxAmount + additionalConsiderationAmount;
            projectSettings.grandTotal = grandTotal; 
            const overallLaborHoursSum = Object.values(laborHoursBreakdown).reduce((sum, hours) => sum + hours, 0);
            const totalOtherCostsForPieChart = totalEquipmentCost + totalSubcontractorCost + totalMiscLineItemCosts;

            if (window.SummaryOverview && typeof window.SummaryOverview.updateSummaries === 'function') {
                window.SummaryOverview.updateSummaries({
                    ...projectSettings, totalLaborCost, totalMaterialCostRaw, totalEquipmentCost,
                    totalSubcontractorCost, totalMiscLineItemCosts, laborHoursBreakdown,
                    totalProjectCostDirect, materialMarkupAmount, totalOverheadCost,
                    totalMiscCostAmount, estimateSubtotalAmount, totalProfitMarginAmount,
                    salesTaxAmount, additionalConsiderationAmount, grandTotal,
                    overallLaborHoursSum, totalOtherCostsForPieChart
                }, estimateItems, isDarkTheme);
            }
        }

            const bubble = document.createElement('div');

        async function handleAIChatSend() {
            const userMessage = aiChatInput.value.trim();
            if (!userMessage) return;

            addMessageToChat(userMessage, 'user');
            chatHistory.push({ role: "user", parts: [{ text: userMessage }] });
            aiChatInput.value = '';
            
            const loadingBubble = document.createElement('div');
            loadingBubble.className = 'chat-bubble loading';
            loadingBubble.textContent = 'Thinking...';
            aiChatHistory.appendChild(loadingBubble);
            aiChatHistory.scrollTop = aiChatHistory.scrollHeight;

            // Construct a detailed prompt for the AI
            const prompt = `
                You are an expert construction cost estimator. A user is working on an estimate for a 
                '${projectSettings.projectType}' project in '${projectSettings.projectState}'. 
                Provide helpful advice based on their question.
                User's question: "${userMessage}"
            `;

            try {
                const payload = {
                    contents: [{ role: "user", parts: [{ text: prompt }] }]
                };
                // ✨ CHANGED: Add your API Key here
                const apiKey = "YOUR_API_KEY_HERE"; // 👈 PASTE YOUR KEY HERE
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'x-goog-api-key': apiKey // ✨ CHANGED: Key is now sent in the header
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }

                const result = await response.json();
                
                aiChatHistory.removeChild(loadingBubble);

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const aiMessage = result.candidates[0].content.parts[0].text;
                    addMessageToChat(aiMessage, 'ai');
                    chatHistory.push({ role: "model", parts: [{ text: aiMessage }] });
                } else {
                    addMessageToChat('Sorry, I could not get a response. Please try again.', 'ai');
                }
            } catch (error) {
                console.error("Error calling Gemini API:", error);
                aiChatHistory.removeChild(loadingBubble);
                addMessageToChat('Sorry, there was an error connecting to the AI service.', 'ai');
            }
        }

            if (isConfirm) {
                buttonsHtml = `
                    <button class="btn btn-red mr-3" id="confirmYesBtn">Yes</button>
                    <button class="btn btn-primary" onclick="closeMessageBox()">No</button>
                `;
            }

            messageBox.innerHTML = `
                <p class="text-lg font-semibold text-gray-800 mb-6">${message}</p>
                <div class="flex justify-center gap-3">
                    ${buttonsHtml}
                </div>
            `;
            messageBoxOverlay.appendChild(messageBox);
            document.body.appendChild(messageBoxOverlay);

            if (isConfirm && onConfirmCallback) {
                document.getElementById('confirmYesBtn').addEventListener('click', onConfirmCallback);
            }
        }

        function closeMessageBox() {
            const messageBoxOverlay = document.getElementById('messageBoxOverlay');
            if (messageBoxOverlay) {
                messageBoxOverlay.remove();
            }
        }
    </script>
</body>
</html>
