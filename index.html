<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Estimate Calculator</title>
    <!-- Link to Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to Chart.js for the pie chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Link to AppHeader specific CSS -->
    <link rel="stylesheet" href="src/components/AppHeader/AppHeader.css">
    <!-- Link to SummaryOverview specific CSS -->
    <link rel="stylesheet" href="src/sections/SummaryOverview/SummaryOverview.css">
    <style>
        /* Base styles and UI improvements (General styles remain here) */
        body {
            margin: 0;
            font-family: 'Inter var', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #e0f2fe 0%, #c1e0fa 100%);
            min-height: 100vh;
            color: #374151;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.08);
            padding: 30px;
            margin-bottom: 25px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .input-field {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.2s, box-shadow 0.2s, background-color 0.3s, color 0.3s;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.04);
        }
        .input-field:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.3);
        }
        .btn {
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            border: none;
            font-size: 15px;
        }
        .btn-primary {
            background: #2563eb;
            color: white;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.2);
        }
        .btn-primary:hover {
            background: #1D4ED8;
            box-shadow: 0 6px 20px rgba(29, 78, 216, 0.3);
            transform: translateY(-1px);
        }
        .btn-green {
            background: #10b981;
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.2);
        }
        .btn-green:hover {
            background: #059669;
            box-shadow: 0 6px 20px rgba(5, 150, 105, 0.3);
            transform: translateY(-1px);
        }
        .btn-red {
            background: #ef4444;
            color: white;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.2);
        }
        .btn-red:hover {
            background: #dc2626;
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.3);
            transform: translateY(-1px);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
            transition: border-color 0.3s;
        }
        th {
            background: #f3f4f6;
            font-weight: 600;
            color: #4b5563;
            position: sticky;
            top: 0;
            z-index: 1;
            transition: background-color 0.3s, color 0.3s;
        }
        th:first-child { border-top-left-radius: 10px; }
        th:last-child { border-top-right-radius: 10px; }

        tr:nth-child(even) {
            background: #f8fafc;
            transition: background-color 0.3s;
        }
        tr:hover {
            background: #e0f2fe;
            transition: background 0.15s ease-in-out;
        }
        .setup-wizard-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
            padding: 20px;
            box-sizing: border-box;
        }

        .form-group {
            margin-bottom: 25px;
        }
        .label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4b5563;
            font-size: 15px;
            transition: color 0.3s;
        }
        h1 {
            font-size: 32px;
            color: #1f2937;
            margin-bottom: 15px !important;
            transition: color 0.3s;
        }
        h2 {
            font-size: 26px;
            color: #1f2937;
            margin-bottom: 25px !important;
            transition: color 0.3s;
        }
        h3 {
            font-size: 22px;
            color: #1f2937;
            margin-bottom: 20px !important;
            transition: color 0.3s;
        }
        /* AppHeader and SummaryOverview specific styles are now in their respective .css files */

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
            tr {
                border: 1px solid #ccc;
                margin-bottom: 10px;
                border-radius: 8px;
                overflow: hidden;
                transition: border-color 0.3s;
            }
            td {
                border: none;
                position: relative;
                padding-left: 50%;
                text-align: right;
                font-size: 14px;
            }
            td:before {
                content: attr(data-label);
                position: absolute;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                text-align: left;
                font-weight: bold;
                color: #4b5563;
                transition: color 0.3s;
            }
            td:nth-of-type(1):before { content: "Task Name:"; }
            td:nth-of-type(2):before { content: "Description:"; }
            td:nth-of-type(3):before { content: "OT/DT Multiplier:"; }
            td:nth-of-type(4):before { content: "Skill:"; }
            td:nth-of-type(5):before { content: "Rate:"; }
            td:nth-of-type(6):before { content: "# hrs:"; }
            td:nth-of-type(7):before { content: "Labor Total:"; }
            td:nth-of-type(8):before { content: "QTY / UNIT:"; }
            td:nth-of-type(9):before { content: "$ / UNIT:"; }
            td:nth-of-type(10):before { content: "Materials Total:"; }
            td:nth-of-type(11):before { content: "Equipment / Rental:"; }
            td:nth-of-type(12):before { content: "Subcontractor:"; }
            td:nth-of-type(13):before { content: "Misc.:"; }
            td:nth-of-type(14):before { content: "Other Total:"; }
            td:nth-of-type(15):before { content: "TOTAL:"; }
            td:nth-of-type(16):before { content: "Actions:"; }

        }

        @media (max-width: 768px) {
            .card, .wizard-content {
                padding: 20px;
                margin-bottom: 15px;
            }
            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
            .header-title { /* Kept here as it's a general heading style now */
                font-size: 24px;
            }
            .header-subtitle { /* Kept here as it's a general subheading style now */
                font-size: 15px;
            }
        }

        /* Specific styles for multi-select dropdown */
        .multi-select-container {
            position: relative;
        }
        .multi-select-dropdown {
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 8px;
            max-height: 150px;
            overflow-y: auto;
            background-color: white;
            position: absolute;
            width: 100%;
            z-index: 10;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: background-color 0.3s, border-color 0.3s, box-shadow 0.3s;
        }
        .multi-select-dropdown label {
            display: block;
            padding: 6px 10px;
            cursor: pointer;
        }
        .multi-select-dropdown label:hover {
            background-color: #f3f4f6;
            transition: background-color 0.3s;
        }
        .multi-select-dropdown input[type="checkbox"] {
            margin-right: 8px;
        }
        .selected-trades-display {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            min-height: 40px;
            cursor: pointer;
            background-color: white;
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            align-items: center;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .selected-trade-tag {
            background-color: #e0f2fe;
            color: #1e40af;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: background-color 0.3s, color 0.3s;
        }
        .selected-trade-tag .remove-tag {
            cursor: pointer;
            font-weight: bold;
            color: #94a3b8;
            transition: color 0.3s;
        }
        /* Styles for dynamic labor rate inputs in wizard */
        .trade-labor-rates-group {
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #fcfcfc;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .trade-labor-rates-group h3 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.25rem;
            color: #1f2937;
            padding-bottom: 10px;
            border-bottom: 1px solid #e5e7eb;
            transition: color 0.3s, border-color 0.3s;
        }

        .skill-level-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            gap: 15px;
            padding-bottom: 10px;
            border-bottom: 1px dashed #e5e7eb;
            justify-content: space-between;
            transition: border-color 0.3s;
        }
        .skill-level-row:last-child {
            margin-bottom: 0;
            border-bottom: none;
            padding-bottom: 0;
        }

        .skill-name-display {
            font-weight: 600;
            color: #1f2937;
            font-size: 15px;
            flex-shrink: 0;
            width: 150px;
            transition: color 0.3s;
        }

        /* Adjustments for the rate input to align with the design */
        .rate-input-group {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-grow: 1;
            justify-content: flex-end;
        }
        .rate-label {
            white-space: nowrap;
            font-weight: 600;
            color: #4b5563;
            font-size: 15px;
            margin-right: 0;
            transition: color 0.3s;
        }
        .rate-input {
            width: 100px;
            flex-shrink: 0;
        }
        /* Style for editable skill name input */
        .skill-name-input.editable {
            width: 150px;
            padding: 10px 14px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 15px;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.04);
            transition: border-color 0.2s, box-shadow 0.2s, background-color 0.3s, color 0.3s;
            flex-shrink: 0;
            box-sizing: border-box;
        }
        .skill-name-input.editable:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.3);
        }


        /* Smaller, aligned remove button */
        .remove-skill-btn {
            background-color: #ef4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            line-height: 1;
            cursor: pointer;
            flex-shrink: 0;
            transition: background-color 0.2s ease;
            margin-bottom: 0;
            margin-left: 0;
            position: static;
            top: auto;
        }
        .remove-skill-btn:hover {
            background-color: #dc2626;
        }

        .advanced-link-wrapper {
            width: 100%;
            text-align: left;
            margin-top: 20px;
        }
        .advanced-link {
            color: #2563eb;
            text-decoration: underline;
            font-size: 0.95rem;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        .advanced-link:hover {
            color: #1D4ED8;
        }

        /* Styles for the logo upload area (Step 1 of wizard) */
        .logo-upload-area {
            background: #f8fafc;
            border: 2px dashed #cbd5e1;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            min-height: 120px;
            gap: 10px;
            position: relative;
            overflow: hidden;
            width: 100%; /* Ensure it takes full width within the wizard content */
            box-sizing: border-box; /* Include padding and border in the width */
        }
        .logo-upload-area:hover {
            background: #e0f2fe;
            border-color: #60a5fa;
        }
        .logo-upload-area.drag-over {
            background: #dbeafe;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.4);
        }

        /* Image preview within the upload area (for wizard) */
        .logo-upload-area .wizard-logo-img-preview {
            max-width: 100%;
            max-height: 100px;
            object-fit: contain;
            border-radius: 8px;
        }

        /* Default icon and text when no logo is loaded */
        .logo-upload-area .default-icon {
            font-size: 32px;
            color: #3b82f6;
            transition: color 0.3s;
        }
        .logo-upload-area .upload-text {
            font-size: 0.9rem;
            color: #6b7280;
            transition: color 0.3s;
        }

        /* Hide spinner arrows for number input fields within the table */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }

        /* Custom styles for Task Name and Description fields to make them wider */
        table.min-w-full {
            min-width: 1400px;
            width: 100%;
        }

        #estimateTableBody td {
            padding: 8px 10px;
        }

        #estimateTableBody td:nth-child(1) textarea,
        #estimateTableBody td:nth-child(2) textarea {
            white-space: normal;
            height: auto;
            min-height: 40px;
            box-sizing: border-box;
            resize: vertical;
            overflow-y: auto;
        }
        #estimateTableBody td:nth-child(1) textarea,
        #estimateTableBody td:nth-child(2) textarea {
            width: 100%;
            max-width: none;
        }

        #estimateTableBody input[type="number"],
        #estimateTableBody select {
            width: 70px;
            font-size: 0.9em;
            padding: 6px 8px;
            box-sizing: border-box;
            text-align: right;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        #estimateTableBody td:nth-child(3) select,
        #estimateTableBody td:nth-child(4) select {
            width: 90px;
            text-align: left;
        }

        #estimateTableBody td:nth-child(5),
        #estimateTableBody td:nth-child(15) {
            white-space: nowrap;
            font-weight: bold;
            color: #1f2937;
            text-align: right;
            transition: color 0.3s;
        }

        #estimateTableBody td:nth-child(7),
        #estimateTableBody td:nth-child(10),
        #estimateTableBody td:nth-child(14) {
            white-space: nowrap;
            font-weight: bold;
            color: #1f2937;
            text-align: center;
            transition: color 0.3s;
        }
        
        #estimateTableBody td button.btn-red {
            padding: 6px 10px;
            font-size: 0.85em;
        }

        .collapsible-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            user-select: none;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        .collapsible-header span {
            display: inline-block;
        }
        .collapse-toggle-icon {
            font-size: 0.8em;
            transition: transform 0.2s ease-in-out;
            display: inline-block;
        }
        .collapsible-header.collapsed .collapse-toggle-icon {
            transform: rotate(-90deg);
        }
        .column-hidden {
            display: none !important;
        }

        th.labor-total-col,
        th.materials-total-col,
        th.other-total-col {
            text-align: center;
        }

        /* Dark Theme Styles */
        body.dark-theme {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            color: #e2e8f0;
        }
        .dark-theme .card {
            background: #2d3748;
            box-shadow: 0 6px 25px rgba(0,0,0,0.4);
        }
        .dark-theme .input-field {
            background-color: #4a5568;
            border-color: #4a5568;
            color: #e2e8f0;
        }
        .dark-theme .input-field:focus {
            border-color: #63b3ed;
            box-shadow: 0 0 0 3px rgba(99, 179, 237, 0.3);
        }
        .dark-theme .label,
        .dark-theme h1,
        .dark-theme h2,
        .dark-theme .summary-block h4,
        .dark-theme .summary-item strong {
            color: #e2e8f0;
        }
        /* Summary-specific dark theme styles REMOVED from here */
        .dark-theme .header-subtitle, /* Keep this here as a general style for subtitles if not specific to header */
        .dark-theme .summary-item,
        .dark-theme .logo-upload-area .upload-text,
        .dark-theme .multi-select-dropdown p,
        .dark-theme .multi-select-dropdown label span,
        .dark-theme .skill-name-display,
        .dark-theme .rate-label {
            color: #a0aec0;
        }
        .dark-theme #estimateTableBody td:nth-child(5),
        .dark-theme #estimateTableBody td:nth-child(7),
        .dark-theme #estimateTableBody td:nth-child(10),
        .dark-theme #estimateTableBody td:nth-child(14),
        .dark-theme #estimateTableBody td:nth-child(15) {
            color: #e2e8f0;
        }
        .dark-theme td:before {
            color: #a0aec0;
        }

        /* Summary-specific dark theme styles REMOVED from here */
        .dark-theme table,
        .dark-theme th,
        .dark-theme td {
            border-color: #4a5568;
        }
        .dark-theme th {
            background: #4a5568;
            color: #e2e8f0;
        }
        .dark-theme tr:nth-child(even) {
            background: #2d3748;
        }
        .dark-theme tr:hover {
            background: #4a5568;
        }
        .dark-theme .selected-trades-display,
        .dark-theme .multi-select-dropdown {
            background-color: #4a5568;
            border-color: #4a5568;
        }
        .dark-theme .selected-trade-tag {
            background-color: #4299e1;
            color: white;
        }
        .dark-theme .selected-trade-tag .remove-tag {
            color: #a0aec0;
        }
        .dark-theme .multi-select-dropdown label:hover {
            background-color: #2d3748;
        }
        .dark-theme .trade-labor-rates-group {
            background-color: #2d3748;
            border-color: #4a5568;
        }
        .dark-theme .trade-labor-rates-group h3 {
            border-color: #4a5568;
        }
        .dark-theme .skill-level-row {
            border-color: #4a5568;
        }
        .dark-theme .advanced-link {
            color: #63b3ed;
        }
        .dark-theme .advanced-link:hover {
            color: #90cdf4;
        }
        .dark-theme .summary-item.total {
            color: #90cdf4;
            border-color: #4a5568;
        }
        .dark-theme .logo-upload-area {
            background: #2d3748;
            border-color: #4a5568;
        }
        .dark-theme .logo-upload-area:hover {
            background: #4a5568;
            border-color: #63b3ed;
        }
        .dark-theme .logo-upload-area.drag-over {
            background: #4a5568;
            border-color: #63b3ed;
            box-shadow: 0 0 0 4px rgba(99, 179, 237, 0.4);
        }
        .dark-theme .logo-upload-area .default-icon {
            color: #63b3ed;
        }
        .dark-theme .setup-wizard-container {
            background: rgba(0,0,0,0.7);
        }
        .dark-theme .wizard-content {
            background: #2d3748;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }
        .dark-theme .step.inactive {
            background: #4a5568;
            color: #a0aec0;
        }
        .dark-theme .step.active {
            background: #4299e1;
            box-shadow: 0 2px 8px rgba(66, 153, 225, 0.4);
        }
        /* Styles for loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            color: white;
            font-size: 1.5rem;
            flex-direction: column;
            gap: 20px;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Styles for the auto-closing success notification */
        .success-notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #10b981;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
            z-index: 2002;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }
        .success-notification.show {
            opacity: 1;
            visibility: visible;
        }

        /* Wizard specific styles - REVISED FOR WIDER LAYOUT */
        .wizard-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            /* Adjusted max-width for a wider feel */
            max-width: 800px; /* Increased from 600px */
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers the entire wizard content block */
            transition: background-color 0.3s, box-shadow 0.3s;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            width: 100%;
            position: relative;
        }

        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e5e7eb;
            color: #6b7280;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex-shrink: 0;
            z-index: 1;
            position: relative;
            margin: 0 10px;
        }

        .step.active {
            background: #2563eb;
            color: white;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
            transform: scale(1.1);
        }

        .step:not(:last-child)::after {
            content: '';
            position: absolute;
            top: 50%;
            left: calc(100% + 5px);
            width: 20px;
            height: 2px;
            background: #d1d5db;
            transform: translateY(-50%);
            z-index: 0;
        }

        .step:not(:first-child)::before {
            content: '';
            position: absolute;
            top: 50%;
            right: calc(100% + 5px);
            width: 20px;
            height: 2px;
            background: #d1d5db;
            transform: translateY(-50%);
            z-index: 0;
