<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Estimate Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- ✨ THIS LINE IS THE FIX: Papa Parse library for CSV export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/papaparse/5.4.1/papaparse.min.js"></script>
    <link rel="stylesheet" href="src/components/AppHeader/AppHeader.css">
    <link rel="stylesheet" href="src/sections/SummaryOverview/SummaryOverview.css">
    <link rel="stylesheet" href="src/sections/SetupWizard/SetupWizard.css">
    <link rel="stylesheet" href="src/sections/SavedProjects/SavedProjects.css">
    <link rel="stylesheet" href="src/components/SaveProjectModal/SaveProjectModal.css"> 
    <style>
        /* Base styles and UI improvements (General styles remain here) */
        body {
            margin: 0;
            font-family: 'Inter var', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #e0f2fe 0%, #c1e0fa 100%);
            min-height: 100vh;
            color: #374151;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.08);
            padding: 30px;
            margin-bottom: 25px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .input-field {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.2s, box-shadow 0.2s, background-color 0.3s, color 0.3s;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.04);
        }
        .input-field:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.3);
        }
        .btn {
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            border: none;
            font-size: 15px;
        }
        .btn-primary {
            background: #2563eb;
            color: white;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.2);
        }
        .btn-primary:hover {
            background: #1D4ED8;
            box-shadow: 0 6px 20px rgba(29, 78, 216, 0.3);
            transform: translateY(-1px);
        }
        .btn-green {
            background: #10b981;
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.2);
        }
        .btn-green:hover {
            background: #059669;
            box-shadow: 0 6px 20px rgba(5, 150, 105, 0.3);
            transform: translateY(-1px);
        }
        .btn-red {
            background: #ef4444;
            color: white;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.2);
        }
        .btn-red:hover {
            background: #dc2626;
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.3);
            transform: translateY(-1px);
        }
        .btn-orange { /* NEW: Style for the orange button */
            background: #f97316;
            color: white;
            box-shadow: 0 4px 15px rgba(249, 115, 22, 0.2);
        }
        .btn-orange:hover {
            background: #ea580c;
            box-shadow: 0 6px 20px rgba(234, 88, 12, 0.3);
            transform: translateY(-1px);
        }


        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
            transition: border-color 0.3s;
            vertical-align: middle; /* Essential for aligning td content */
        }
        th {
            background: #f3f4f6;
            font-weight: 600;
            color: #4b5563;
            position: sticky;
            top: 0;
            z-index: 1;
            transition: background-color 0.3s, color 0.3s;
        }
        th:first-child { border-top-left-radius: 10px; }
        th:last-child { border-top-right-radius: 10px; }

        tr:nth-child(even) {
            background: #f8fafc;
            transition: background-color 0.3s;
        }
        tr:hover {
            background: #e0f2fe;
            transition: background 0.15s ease-in-out;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        .label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4b5563;
            font-size: 15px;
            transition: color 0.3s;
        }
        h1 {
            font-size: 32px;
            color: #1f2937;
            margin-bottom: 15px !important;
            transition: color 0.3s;
        }
        h2 {
            font-size: 26px;
            color: #1f2937;
            margin-bottom: 25px !important;
            transition: color 0.3s;
        }
        h3 {
            font-size: 22px;
            color: #1f2937; /* Default light theme color */
            margin-bottom: 20px !important;
            transition: color 0.3s;
        }
        /* AppHeader, SummaryOverview, and SetupWizard specific styles are now in their respective .css files */

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
            tr {
                border: 1px solid #ccc;
                margin-bottom: 10px;
                border-radius: 8px;
                overflow: hidden;
                transition: border-color 0.3s;
            }
            td {
                border: none;
                position: relative;
                padding-left: 50%;
                text-align: right; /* Default for most td in responsive view */
                font-size: 14px;
            }
            td:before {
                content: attr(data-label);
                position: absolute;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                text-align: left;
                font-weight: bold;
                color: #4b5563;
                transition: color 0.3s;
            }
            td:nth-of-type(1):before { content: "Task Name:"; }
            td:nth-of-type(2):before { content: "Description:"; }
            td:nth-of-type(3):before { content: "OT/DT Multiplier:"; }
            td:nth-of-type(4):before { content: "Trade:"; } /* Reverted to 4th column */
            td:nth-of-type(5):before { content: "Skill:"; } /* Reverted to 5th column */
            td:nth-of-type(6):before { content: "Rate:"; } /* Reverted to 6th column */
            td:nth-of-type(7):before { content: "# hrs:"; } /* Reverted to 7th column */
            td:nth-of-type(8):before { content: "Labor Total:"; } /* Reverted to 8th column */
            td:nth-of-type(9):before { content: "QTY / UNIT:"; } /* Reverted to 9th column */
            td:nth-of-type(10):before { content: "$ / UNIT:"; } /* Reverted to 10th column */
            td:nth-of-type(11):before { content: "Materials Total:"; } /* Reverted to 11th column */
            td:nth-of-type(12):before { content: "Equipment / Rental:"; } /* Reverted to 12th column */
            td:nth-of-type(13):before { content: "Subcontractor:"; } /* Reverted to 13th column */
            td:nth-of-type(14):before { content: "Misc.:"; } /* Reverted to 14th column */
            td:nth-of-type(15):before { content: "Other Total:"; } /* Reverted to 15th column */
            td:nth-of-type(16):before { content: "TOTAL:"; } /* Reverted to 16th column */
            td:nth-of-type(17):before { content: "Actions:"; } /* Reverted to 17th column */


            /* Re-apply center alignment for total columns specifically (content) */
            /* Adjusted nth-of-type to match new column indices after Trade column re-addition */
            td:nth-of-type(8),  /* Labor Total (now 8th column) */
            td:nth-of-type(11), /* Materials Total (now 11th column) */
            td:nth-of-type(15), /* Other Total (now 15th column) */
            td:nth-of-type(16) { /* Line Total (now 16th column) */
                text-align: center; /* Override the general 'text-align: right' for these specific columns */
            }

            /* Ensure headers of total columns are also centered in responsive view */
            th.labor-total-col,
            th.materials-total-col,
            th.other-total-col {
                text-align: center;
            }
        }

        @media (max-width: 768px) {
            .card, .wizard-content {
                padding: 20px;
                margin-bottom: 15px;
            }
            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
            .header-title { /* Kept here as it's a general heading style now */
                font-size: 24px;
            }
            .header-subtitle { /* Kept here as it's a general subheading style now */
                font-size: 15px;
            }
        }

        /* Hide spinner arrows for number input fields within the table */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }

        /* Custom styles for Task Name and Description fields to make them wider */
        table.min-w-full {
            min-width: 1400px;
            width: 100%;
        }

        #estimateTableBody td {
            padding: 8px 10px;
        }

        #estimateTableBody td:nth-child(1) textarea,
        #estimateTableBody td:nth-child(2) textarea {
            white-space: normal;
            height: auto;
            min-height: 40px;
            box-sizing: border-box;
            resize: vertical;
            overflow-y: auto;
        }
        #estimateTableBody td:nth-child(1) textarea,
        #estimateTableBody td:nth-child(2) textarea {
            width: 100%;
            max-width: none;
        }

        #estimateTableBody input[type="number"],
        #estimateTableBody select {
            width: 70px;
            font-size: 0.9em;
            padding: 6px 8px;
            box-sizing: border-box;
            text-align: right;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        /* Adjusted nth-child for select elements due to Trade column re-addition */
        #estimateTableBody td:nth-child(3) select, /* OT/DT */
        #estimateTableBody td:nth-child(4) select { /* Trade */
            width: 90px;
            text-align: left;
        }

        /* Adjusted nth-child for specific text alignment due to Trade column re-addition */
        #estimateTableBody td:nth-child(6) { /* $/hr */
            white-space: nowrap;
            font-weight: bold;
            color: #1f2937;
            text-align: right;
            transition: color 0.3s;
        }

        /* Adjusted nth-child for centered totals due to Trade column re-addition */
        #estimateTableBody td:nth-child(8), /* Labor Total */
        #estimateTableBody td:nth-child(11), /* Materials Total */
        #estimateTableBody td:nth-child(15) { /* Other Total */
            white-space: nowrap;
            font-weight: bold;
            color: #1f2937;
            text-align: center;
            transition: color 0.3s;
        }
        
        /* Styles for centering the Actions column */
        .actions-col {
            text-align: center !important;
        }

        #estimateTableBody td.actions-cell {
            text-align: center;
            white-space: nowrap;
        }

        /* --- CHANGED: Centered the TOTAL column (data cell) --- */
        #estimateTableBody td:nth-child(16) { /* Total cell */
            white-space: nowrap;
            font-weight: bold;
            color: #1f2937;
            text-align: center;
            transition: color 0.3s;
        }

        /* Styles for the buttons and their SVG icons */
        #estimateTableBody td button.btn-red,
        #estimateTableBody td button.btn-orange { 
            padding: 6px 10px;
            font-size: 0.85em;
            display: inline-flex; /* Changed to inline-flex for centering */
            align-items: center;
            justify-content: center;
        }
        #estimateTableBody td button.btn-red svg,
        #estimateTableBody td button.btn-orange svg {
            width: 16px; 
            height: 16px; 
            stroke: currentColor; 
            stroke-width: 2;
        }
        /* Specific override for delete icon to be bolder and centered */
        #estimateTableBody td button.btn-red svg {
             stroke-width: 3; 
        }


        .collapsible-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            user-select: none;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        .collapsible-header span {
            display: inline-block;
        }
        .collapse-toggle-icon {
            font-size: 0.8em;
            transition: transform 0.2s ease-in-out;
            display: inline-block;
        }
        .collapsible-header.collapsed .collapse-toggle-icon {
            transform: rotate(-90deg);
        }
        .column-hidden {
            display: none !important;
        }

        th.labor-total-col,
        th.materials-total-col,
        th.other-total-col {
            text-align: center;
        }
        
        /* --- CHANGED: Centered the TOTAL header --- */
        th.total-col {
            text-align: center;
        }

        /* Dark Theme Styles */
        body.dark-theme {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            color: #e2e8f0;
        }
        .dark-theme .card {
            background: #2d3748;
            box-shadow: 0 6px 25px rgba(0,0,0,0.4);
        }
        .dark-theme .input-field {
            background-color: #4a5568;
            border-color: #4a5568;
            color: #e2e8f0;
        }
        .dark-theme .input-field:focus {
            border-color: #63b3ed;
            box-shadow: 0 0 0 3px rgba(99, 179, 237, 0.3);
        }
        .dark-theme .label,
        .dark-theme h1,
        .dark-theme h2,
        .dark-theme .summary-block h4,
        .dark-theme .summary-item strong {
            color: #e2e8f0;
        }
        
        /* NEW: Dark theme rule for h3 inside the card */
        body.dark-theme .card h3 {
            color: #e2e8f0; /* White text for h3 in dark theme */
        }

        .dark-theme .header-subtitle, /* Keep this here as a general style for subtitles if not specific to header */
        .dark-theme .summary-item,
        .dark-theme .multi-select-dropdown p,
        .dark-theme .multi-select-dropdown label span,
        .dark-theme .skill-name-display,
        .dark-theme .rate-label {
            color: #a0aec0;
        }
        /* Adjusted nth-child for dark theme text color due to Trade column re-addition */
        .dark-theme #estimateTableBody td:nth-child(6), /* $/hr */
        .dark-theme #estimateTableBody td:nth-child(8), /* Labor Total */
        .dark-theme #estimateTableBody td:nth-child(11), /* Materials Total */
        .dark-theme #estimateTableBody td:nth-child(15), /* Other Total */
        .dark-theme #estimateTableBody td:nth-child(16) { /* Line Total */
            color: #e2e8f0;
        }
        .dark-theme td:before {
            color: #a0aec0;
        }

        .dark-theme table,
        .dark-theme th,
        .dark-theme td {
            border-color: #4a5568;
        }
        .dark-theme th {
            background: #4a5568;
            color: #e2e8f0;
        }
        .dark-theme tr:nth-child(even) {
            background: #2d3748;
        }
        .dark-theme tr:hover {
            background: #4a5568;
        }
        .dark-theme .selected-trades-display,
        .dark-theme .multi-select-dropdown {
            background-color: #4a5568;
            border-color: #4a5568;
        }
        .dark-theme .selected-trade-tag {
            background-color: #4299e1;
            color: white;
        }

        /* NEW: Styles for the global trade selector */
        .trade-selector-group { /* NEW: Class for the group containing label, select, and add button */
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .trade-selector-group .label {
            margin-bottom: 0; /* Override default label margin */
            flex-shrink: 0;
            white-space: nowrap; /* Prevent label from wrapping */
        }

        .trade-selector-group .input-field {
            max-width: 150px; /* Adjust width of the dropdown to be more compact */
            flex-grow: 0; /* Prevent it from growing too much */
        }

        /* Ensure the Add Item button doesn't squish */
        .trade-selector-group .btn-green {
            flex-shrink: 0; /* Prevent the button from shrinking */
            min-width: 100px; /* Give it a minimum width to prevent squishing */
        }
    </style>
</head>

    <script>
        // --- Core Application Functions (Defined at the top to ensure hoisting) ---
        async function loadAppHeader() {
            try {
                const htmlResponse = await fetch('src/components/AppHeader/AppHeader.html');
                if (!htmlResponse.ok) throw new Error(`HTTP error! status: ${htmlResponse.status} for AppHeader.html`);
                const html = await htmlResponse.text();
                document.getElementById('appHeaderPlaceholder').innerHTML = html;

                const script = document.createElement('script');
                script.src = 'src/components/AppHeader/AppHeader.js';
                script.onload = () => {
                    if (window.AppHeader) {
                        window.AppHeader.init({
                            mainAppLogoId: 'mainAppLogo',
                            reconfigureBtnId: 'reconfigureBtn',
                            saveProjectBtnId: 'saveProjectBtn',
                            exportDropdownBtnId: 'exportDropdownBtn',
                            exportDropdownMenuId: 'exportDropdownMenu',
                            userProfileBtnId: 'userProfileBtn',
                            userProfileDropdownMenuId: 'userProfileDropdownMenu', 
                            profileDropdownThemeToggleId: 'profileDropdownThemeToggle', 
                            savedProjectsMenuItemId: 'savedProjectsMenuItem', 
                            // Report Dropdown IDs (now nested under export)
                            exportPdfReportBtnId: 'exportPdfReportBtn',
                            exportCsvBtnId: 'exportCsvBtn',
                            // Quote Dropdown IDs (now nested under export)
                            exportPdfQuoteBtnId: 'exportPdfQuoteBtn',
                            emailClientBtnId: 'emailClientBtn',
                            onThemeToggle: toggleTheme,
                            onReconfigure: showSetupWizard,
                            onSaveProject: handleSaveProject, // This will trigger the new modal
                            // Callbacks for Export Dropdown
                            onExportPdfReport: () => {
                                renderMessageBox('Exporting Detailed Report to PDF...');
                            },
                            onExportCsv: exportEstimateToCsv,
                            onExportPdfQuote: () => {
                                renderMessageBox('Exporting Client Quote to PDF...');
                            },
                            onEmailClient: sendEstimateEmailToClient,
                            onUserProfileClick: showSavedProjects 
                        });
                        // Update theme slider immediately based on current theme state
                        if (window.AppHeader && typeof window.AppHeader.updateThemeToggleSlider === 'function') {
                            window.AppHeader.updateThemeToggleSlider(isDarkTheme);
                        }
                    } else {
                        console.error('AppHeader module not available after loading.');
                    }
                    loadSummaryOverview();
                };
                script.onerror = (e) => console.error("Failed to load AppHeader.js", e);
                document.body.appendChild(script);

            } catch (error) {
                console.error("Error loading AppHeader component:", error);
            }
        }

        async function loadSummaryOverview() {
            try {
                const htmlResponse = await fetch('src/sections/SummaryOverview/SummaryOverview.html');
                if (!htmlResponse.ok) throw new Error(`HTTP error! status: ${htmlResponse.status} for SummaryOverview.html`);
                const html = await htmlResponse.text();
                document.getElementById('summaryOverviewPlaceholder').innerHTML = html;

                const script = document.createElement('script');
                script.src = 'src/sections/SummaryOverview/SummaryOverview.js';
                script.onload = () => {
                    if (window.SummaryOverview) {
                        window.SummaryOverview.init({
                            projectSettings: projectSettings,
                            estimateItems: estimateItems,
                            formatCurrency: formatCurrency,
                            formatHours: formatHours,
                            isDarkTheme: isDarkTheme
                        });
                    } else {
                        console.error('SummaryOverview module not available after loading.');
                    }
                    loadSetupWizard();

        /**
         * Exports the current estimate line items to a CSV file.
         */
        function exportEstimateToCsv() {
            if (estimateItems.length === 0) {
                renderMessageBox('There are no line items to export.');
                return;
            }

            // 1. Prepare the data for export, including calculated totals for each row
            const dataForExport = estimateItems.map(item => {
                const laborRate = projectSettings.allTradeLaborRates[item.trade]?.[item.rateRole] || 0;
                const effectiveLaborRate = laborRate * (item.otDtMultiplier || 1.0);
                const laborTotal = item.hours * effectiveLaborRate;
                const materialsTotal = item.materialQuantity * item.materialUnitCost;
                const otherCategoryTotal = item.equipmentRentalCost + item.subcontractorCostLineItem + item.miscLineItem;
                const lineTotal = laborTotal + materialsTotal + otherCategoryTotal;

                return {
                    "Task Name": item.taskName,
                    "Description": item.description,
                    "Trade": item.trade,
                    "Skill": item.rateRole,
                    "OT/DT Multiplier": item.otDtMultiplier,
                    "Hours": item.hours,
                    "Labor Rate ($)": laborRate.toFixed(2),
                    "Labor Total ($)": laborTotal.toFixed(2),
                    "Material Quantity": item.materialQuantity,
                    "Material Unit Cost ($)": item.materialUnitCost.toFixed(2),
                    "Materials Total ($)": materialsTotal.toFixed(2),
                    "Equipment/Rental ($)": item.equipmentRentalCost.toFixed(2),
                    "Subcontractor ($)": item.subcontractorCostLineItem.toFixed(2),
                    "Misc Line Item ($)": item.miscLineItem.toFixed(2),
                    "Other Total ($)": otherCategoryTotal.toFixed(2),
                    "Line Total ($)": lineTotal.toFixed(2)
                };
            });

            // 2. Use Papa Parse to convert the JSON data to a CSV string
            const csv = Papa.unparse(dataForExport);

            // 3. Create a blob and trigger the download
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            
            const exportFileName = `${projectSettings.projectName.replace(/ /g, '_') || 'estimate'}-export.csv`;
            link.setAttribute('download', exportFileName);
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            renderMessageBox('Estimate has been exported to CSV.');
        }

        function duplicateItem(id) {
            const itemToDuplicateIndex = estimateItems.findIndex(item => item.id === id);

            if (itemToDuplicateIndex !== -1) {
                const originalItem = estimateItems[itemToDuplicateIndex];
                // Create a deep copy to ensure independence
                const duplicatedItem = JSON.parse(JSON.stringify(originalItem));
                duplicatedItem.id = Date.now(); // Assign a new unique ID

                // Insert the duplicated item right after the original
                estimateItems.splice(itemToDuplicateIndex + 1, 0, duplicatedItem);
                renderItems();

                // Optional: Scroll to the new item and/or highlight it briefly
                // This requires a slight delay to allow rendering
                setTimeout(() => {

         * If 'trade' is updated, it also resets the 'rateRole' to a default for the new trade.
         * @param {number} id - The ID of the item to update.
         * @param {string} field - The field to update (e.g., 'taskName', 'hours', 'trade', 'rateRole').
         * @param {*} value - The new value for the field.
         */
        function updateItem(id, field, value) {
            const item = estimateItems.find(item => item.id === id);
            if (item) {
                if (['hours', 'materialQuantity', 'materialUnitCost', 'equipmentRentalCost', 'subcontractorCostLineItem', 'miscLineItem', 'otDtMultiplier'].includes(field)) {
                    item[field] = parseFloat(value) || 0;
                } else if (field === 'trade') { // Handle trade change for an existing item
                    item.trade = value;
                    // When trade changes, reset skill to a default for that trade
                    const availableRoles = Object.keys(projectSettings.allTradeLaborRates[item.trade] || {});
                    item.rateRole = availableRoles.length > 0 ? availableRoles[0] : "Journeyman";
                } else {
                    item[field] = value;
                }
                renderItems(); // Re-render the table to reflect changes and update dropdowns
            }
        }


        function renderItems() {
            estimateTableBody.innerHTML = '';
            let totalLaborHoursVal = 0; 

            // Get active trades for dropdown population
            const activeTrades = projectSettings.activeTrades;

            estimateItems.forEach(item => {
                // Ensure the item's trade and role are still valid after wizard changes
                if (!activeTrades.includes(item.trade)) {
                    item.trade = activeTrades.length > 0 ? activeTrades[0] : "General";
                }
                if (!projectSettings.allTradeLaborRates[item.trade] || !projectSettings.allTradeLaborRates[item.trade][item.rateRole]) {
                    const availableRoles = Object.keys(projectSettings.allTradeLaborRates[item.trade] || {});
                    item.rateRole = availableRoles.length > 0 ? availableRoles[0] : "Journeyman";
                }

                const laborRate = projectSettings.allTradeLaborRates[item.trade]?.[item.rateRole] || 0;
                const effectiveLaborRate = laborRate * (item.otDtMultiplier || 1.0);
                const laborTotal = item.hours * effectiveLaborRate;
                const materialsTotal = item.materialQuantity * item.materialUnitCost;
                const otherCategoryTotal = item.equipmentRentalCost + item.subcontractorCostLineItem + item.miscLineItem;
                
                const lineTotal = laborTotal + materialsTotal + otherCategoryTotal;

                totalLaborHoursVal += item.hours;

                const row = document.createElement('tr');
                row.setAttribute('data-id', item.id); // Add data-id for easy selection after duplication
                // --- CHANGED BLOCK: Updated SVG for duplicate button and centered the actions div ---
                row.innerHTML = `
                    <td data-label="Task Name"><textarea rows="2" onchange="updateItem(${item.id}, 'taskName', this.value)" class="input-field">${item.taskName}</textarea></td>
                    <td data-label="Description"><textarea rows="2" onchange="updateItem(${item.id}, 'description', this.value)" class="input-field">${item.description}</textarea></td>
                    
                    <td data-label="OT/DT Multiplier" class="${collapsedState.labor ? 'column-hidden' : ''}">
                        <select onchange="updateItem(${item.id}, 'otDtMultiplier', this.value)" class="input-field">
                            <option value="1.0" ${item.otDtMultiplier === 1.0 ? 'selected' : ''}>1.0</option>
                            <option value="1.5" ${item.otDtMultiplier === 1.5 ? 'selected' : ''}>1.5</option>
                            <option value="2.0" ${item.otDtMultiplier === 2.0 ? 'selected' : ''}>2.0</option>
                        </select>
                    </td>
                    <td data-label="Trade" class="${collapsedState.labor ? 'column-hidden' : ''}">
                        <select onchange="updateItem(${item.id}, 'trade', this.value)" class="input-field">
                            ${activeTrades.map(tradeOption => {
                                return `<option value="${tradeOption}" ${item.trade === tradeOption ? 'selected' : ''}>
                                            ${tradeOption}
                                        </option>`;
                            }).join('')}
                            ${activeTrades.length === 0 ? '<option value="" selected>No Trades</option>' : ''}
                        </select>
                    </td>
                    <td data-label="Skill" class="${collapsedState.labor ? 'column-hidden' : ''}">
                        <select onchange="updateItem(${item.id}, 'rateRole', this.value)" class="input-field">
                            ${(projectSettings.allTradeLaborRates[item.trade] ? Object.keys(projectSettings.allTradeLaborRates[item.trade]) : []).map(role => {
                                return `<option value="${role}" ${item.rateRole === role ? 'selected' : ''}>
                                                ${role}
                                            </option>`;
                            }).join('')}
                            ${!projectSettings.allTradeLaborRates[item.trade] || Object.keys(projectSettings.allTradeLaborRates[item.trade]).length === 0 ? '<option value="" selected>No Skills</option>' : ''}
                        </select>
                    </td>
                    <td data-label="$/hr" class="${collapsedState.labor ? 'column-hidden' : ''}">${formatCurrency(laborRate)}</td>
                    <td data-label="# hrs" class="${collapsedState.labor ? 'column-hidden' : ''}"><input type="number" value="${item.hours}" onchange="updateItem(${item.id}, 'hours', this.value)" class="input-field"></td>
                    <td data-label="Labor Total">${formatCurrency(laborTotal)}</td>
                    
                    <td data-label="Material Qty" class="${collapsedState.materials ? 'column-hidden' : ''}"><input type="number" value="${item.materialQuantity}" onchange="updateItem(${item.id}, 'materialQuantity', this.value)" class="input-field"></td>
                    <td data-label="Material $/Unit" class="${collapsedState.materials ? 'column-hidden' : ''}"><input type="number" value="${item.materialUnitCost}" onchange="updateItem(${item.id}, 'materialUnitCost', this.value)" class="input-field"></td>
                    <td data-label="Materials Total">${formatCurrency(materialsTotal)}</td>
                    
                    <td data-label="Equipment/Rental" class="${collapsedState.other ? 'column-hidden' : ''}"><input type="number" value="${item.equipmentRentalCost}" onchange="updateItem(${item.id}, 'equipmentRentalCost', this.value)" class="input-field"></td>
                    <td data-label="Subcontractor" class="${collapsedState.other ? 'column-hidden' : ''}"><input type="number" value="${item.subcontractorCostLineItem}" onchange="updateItem(${item.id}, 'subcontractorCostLineItem', this.value)" class="input-field"></td>
                    <td data-label="Misc. Cost" class="${collapsedState.other ? 'column-hidden' : ''}"><input type="number" value="${item.miscLineItem}" onchange="updateItem(${item.id}, 'miscLineItem', this.value)" class="input-field"></td>
                    <td data-label="Other Total">${formatCurrency(otherCategoryTotal)}</td>
                    
                    <td data-label="Line Total" class="font-bold text-gray-900">${formatCurrency(lineTotal)}</td>
                    <td class="actions-cell"> 
                        <div class="flex items-center justify-center gap-2 h-full w-full"> 
                            <button class="btn btn-orange btn-sm" onclick="duplicateItem(${item.id})" title="Duplicate Item">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                            </button>
                            <button class="btn btn-red btn-sm" onclick="deleteItem(${item.id})" title="Delete Item">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x-circle"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>
                            </button>
                        </div>
                    </td>
                `;
                // --- END CHANGED BLOCK ---
                estimateTableBody.appendChild(row);
            });
            calculateTotals();
        }

        function adjustTableMinWidth() {
            const table = document.querySelector('.min-w-full');
            // Base width for fixed columns (Task Name, Description, Labor Total, Materials Total, Other Total, Total, Actions)
            // Adjusted for 3 extra cols (OT/DT, Trade, Skill) + $/hr + #hrs + Labor Total + Mtrls Total + Other Total + Total + Actions
            let currentMinWidth = 150 + 200 + 90 + 90 + 90 + 70 + 70 + 100 + 70 + 70 + 100 + 70 + 70 + 70 + 100 + 80; /* REVERTED values, assuming all columns are visible for min-width calculation */

            if (!collapsedState.labor) {
                // Add width for OT/DT, Trade, Skill, $/hr, #hrs (5 columns)
                currentMinWidth += (90 + 90 + 90 + 70 + 70); 
            }
            if (!collapsedState.materials) {
                // Add width for QTY / UNIT, $ / UNIT
                currentMinWidth += (70 + 70); 
            }
            if (!collapsedState.other) {
                // Add width for Equipment / Rental, Subcontractor, Misc.
                currentMinWidth += (70 + 70 + 70); 
            }
            
            table.style.minWidth = `${currentMinWidth}px`;
        }


        function calculateTotals() {
            let totalLaborCost = 0;
            let totalMaterialCostRaw = 0;
            let totalEquipmentCost = 0;
            let totalSubcontractorCost = 0;
            let totalMiscLineItemCosts = 0;

            let laborHoursBreakdown = {};

            const allPossibleRoles = new Set();
            Object.keys(projectSettings.allTradeLaborRates).forEach(trade => {
                if (projectSettings.allTradeLaborRates[trade]) {
                    Object.keys(projectSettings.allTradeLaborRates[trade]).forEach(role => allPossibleRoles.add(role));
                }
            });
            allPossibleRoles.forEach(role => {
                laborHoursBreakdown[role] = 0;
            });


            estimateItems.forEach(item => {
                const laborRate = projectSettings.allTradeLaborRates[item.trade]?.[item.rateRole] || 0;
                const effectiveLaborRate = laborRate * (item.otDtMultiplier || 1.0);
                const laborTotal = item.hours * effectiveLaborRate;
                const materialsTotal = item.materialQuantity * item.materialUnitCost;
                
                totalLaborCost += laborTotal;
                totalMaterialCostRaw += materialsTotal;
                totalEquipmentCost += item.equipmentRentalCost;
                totalSubcontractorCost += item.subcontractorCostLineItem;
                totalMiscLineItemCosts += item.miscLineItem;
                
                if (laborHoursBreakdown[item.rateRole] !== undefined) {
                    laborHoursBreakdown[item.rateRole] += item.hours;
                }
            });
            
            const totalProjectCostDirect = totalLaborCost + totalMaterialCostRaw + totalEquipmentCost + totalSubcontractorCost + totalMiscLineItemCosts;

            // Ensure projectSettings percentages are numbers (already done in SetupWizard, but good to reinforce)
            const materialMarkupPercent = parseFloat(projectSettings.materialMarkup) || 0;
            const overheadPercent = parseFloat(projectSettings.overhead) || 0;
            const miscellaneousPercent = parseFloat(projectSettings.miscellaneous) || 0;
            const profitMarginPercent = parseFloat(projectSettings.profitMargin) || 0;
            const salesTaxPercent = parseFloat(projectSettings.salesTax) || 0;
            const additionalConsiderationsValue = parseFloat(projectSettings.additionalConsiderationsValue) || 0;

            const materialMarkupAmount = totalMaterialCostRaw * (materialMarkupPercent / 100);

            const baseCostForOverheadMiscProfit = totalProjectCostDirect + materialMarkupAmount;

            const totalOverheadCost = baseCostForOverheadMiscProfit * (overheadPercent / 100);

            const totalMiscCostAmount = baseCostForOverheadMiscProfit * (miscellaneousPercent / 100);
            
            const subtotalBeforeProfitTax = baseCostForOverheadMiscProfit + totalMiscCostAmount + totalOverheadCost;
            
            const totalProfitMarginAmount = subtotalBeforeProfitTax * (profitMarginPercent / 100);
            
            const estimateSubtotalAmount = subtotalBeforeProfitTax + totalProfitMarginAmount;

            const salesTaxApplicableBase = totalMaterialCostRaw + materialMarkupAmount;
            const salesTaxAmount = salesTaxApplicableBase * (salesTaxPercent / 100);
            
            let additionalConsiderationAmount = 0;
            if (projectSettings.additionalConsiderationsType === '%') {
                additionalConsiderationAmount = estimateSubtotalAmount * (additionalConsiderationsValue / 100);
            } else {
                additionalConsiderationAmount = additionalConsiderationsValue;
            }

            const grandTotal = estimateSubtotalAmount + salesTaxAmount + additionalConsiderationAmount;

            // NEW: Assign grandTotal to projectSettings
            projectSettings.grandTotal = grandTotal; 

            const overallLaborHoursSum = Object.values(laborHoursBreakdown).reduce((sum, hours) => sum + hours, 0);

            const totalOtherCostsForPieChart = totalEquipmentCost + totalSubcontractorCost + totalMiscLineItemCosts;


            if (window.SummaryOverview && typeof window.SummaryOverview.updateSummaries === 'function') {
                window.SummaryOverview.updateSummaries({
                    ...projectSettings,
                    totalLaborCost,
                    totalMaterialCostRaw,
                    totalEquipmentCost,
                    totalSubcontractorCost,
                    totalMiscLineItemCosts,
                    laborHoursBreakdown,
                    totalProjectCostDirect,
                    materialMarkupAmount,
                    totalOverheadCost,
                    totalMiscCostAmount,
                    estimateSubtotalAmount,
                    totalProfitMarginAmount,
                    salesTaxAmount,
                    additionalConsiderationAmount,
                    grandTotal,
                    overallLaborHoursSum,
                    totalOtherCostsForPieChart
                }, estimateItems, isDarkTheme);
            }
        }


        // NEW: Function to send estimate email (without pre-filled recipient)
        function sendEstimateEmailToClient() {
            // First, ensure all calculations are up-to-date
            calculateTotals(); 

            // Recipient email is intentionally left blank as per request
            const recipientEmail = ""; 
            const projectName = projectSettings.projectName;
            const clientName = projectSettings.clientName;
            
            // Removed grandTotal from here as per user request
            const subject = encodeURIComponent(`Estimate for Your Project: ${projectName}`);
            const body = encodeURIComponent(
                `Dear ${clientName || 'Client'},\n\n` +
                `This email contains a summary of the estimate for your project: "${projectName}".\n\n` +
                `A detailed quote will be provided in a separate attachment or document.\n\n` +
                `Please let us know if you have any questions.\n\n` +
                `Regards,\n${projectSettings.contractorName || 'Your Company'}` 
            );

            const mailtoLink = `mailto:${recipientEmail}?subject=${subject}&body=${body}`;

            // Open the mail client
            window.open(mailtoLink, '_blank');
            renderMessageBox('Your email client should open with a pre-filled estimate. Please remember to add a recipient and send it!');
        }

        // NEW: Function to populate the new global trade selector
        function populateDefaultTradeSelector() {
            defaultTradeSelectorElem = document.getElementById('defaultTradeSelector');
            if (!defaultTradeSelectorElem) return; // Exit if element not found

            defaultTradeSelectorElem.innerHTML = ''; // Clear existing options

            if (projectSettings.activeTrades.length === 0) {
                defaultTradeSelectorElem.innerHTML = '<option value="">No Trades Selected</option>';
                defaultTradeSelectorElem.disabled = true;
                currentlySelectedTradeForLineItems = "";
            } else {
                defaultTradeSelectorElem.disabled = false;
                projectSettings.activeTrades.forEach(trade => {
                    const option = document.createElement('option');
                    option.value = trade;
                    option.textContent = trade;
                    defaultTradeSelectorElem.appendChild(option);
                });
                // Set the default selection to the first active trade or the previously selected one
                if (projectSettings.activeTrades.includes(currentlySelectedTradeForLineItems)) {
                    defaultTradeSelectorElem.value = currentlySelectedTradeForLineItems;
                } else {
                    defaultTradeSelectorElem.value = projectSettings.activeTrades[0];
                    currentlySelectedTradeForLineItems = projectSettings.activeTrades[0];
                }
            }
        }


        function setupInitialEventListeners() {
            // Moved addItemBtn listener inside the trade-selector-group
            
            document.querySelectorAll('.collapsible-header').forEach(header => {
                header.addEventListener('click', function() {
                    const group = this.dataset.group;
                    toggleColumnVisibility(group);
                });
            });
            // NEW: Add event listener for the "Back to Calculator" button in SavedProjects.html
            // This button will only exist after SavedProjects.html is loaded
            document.addEventListener('click', function(event) {
                if (event.target && event.target.id === 'goToCalculatorBtn') {
                    showMainApp();
                }
            });
            
            // NEW: Event listeners for Save Project modal buttons
            cancelSaveProjectBtn.addEventListener('click', closeSaveProjectModal);
            confirmSaveProjectBtn.addEventListener('click', confirmSaveProject);

            // NEW: Event listener for the global trade selector
            defaultTradeSelectorElem = document.getElementById('defaultTradeSelector'); // Get reference here too
            if (defaultTradeSelectorElem) {
                defaultTradeSelectorElem.addEventListener('change', (event) => {
                    currentlySelectedTradeForLineItems = event.target.value;
                    // Removed the call to updateAllLineItemsToGlobalTrade() here
                });
            }
            // NEW: Event listener for Add Item button (now inside trade-selector-group)
            document.getElementById('addItemBtn').addEventListener('click', addItem);
        }


        document.addEventListener('DOMContentLoaded', () => {
            loadAppHeader();
            setupInitialEventListeners();
            // Initial setup for column visibility (to match collapsedState)
            for (const group in collapsedState) {
                if (collapsedState.hasOwnProperty(group)) {
                    const headerElement = document.querySelector(`.collapsible-header[data-group="${group}"]`);
                    const mainThElement = document.getElementById(`th${group.charAt(0).toUpperCase() + group.slice(1)}Header`);
                    if (headerElement && mainThElement) {
                        if (collapsedState[group]) {
                            headerElement.classList.add('collapsed');
                            mainThElement.colSpan = 1;
                            document.querySelectorAll(`th[data-col-group="${group}-details"]`).forEach(th => {
                                th.classList.add('column-hidden');
                            });
                        } else {
                            // Reverted colspan for labor to 5
                            mainThElement.colSpan = (group === 'labor' ? 5 : group === 'materials' ? 3 : 4); 
                            document.querySelectorAll(`th[data-col-group="${group}-details"]`).forEach(th => {
                                th.classList.remove('column-hidden');
                            });
                        }
                    }
                }
            }
            adjustTableMinWidth();
        });

        function renderMessageBox(message, onConfirmCallback = null, isConfirm = false) {
            const messageBoxOverlay = document.createElement('div');
            messageBoxOverlay.id = 'messageBoxOverlay';
            messageBoxOverlay.className = 'fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-[1001] backdrop-filter backdrop-blur-sm';
            
            const messageBox = document.createElement('div');
            messageBox.className = 'bg-white rounded-xl p-8 shadow-2xl max-w-sm mx-auto text-center';
            
            let buttonsHtml = `<button class="btn btn-primary" onclick="closeMessageBox()">OK</button>`;
            if (isConfirm) {
                buttonsHtml = `
                    <button class="btn btn-red mr-3" id="confirmYesBtn">Yes</button>
                    <button class="btn btn-primary" onclick="closeMessageBox()">No</button>
                `;
            }

            messageBox.innerHTML = `
                <p class="text-lg font-semibold text-gray-800 mb-6">${message}</p>
                <div class="flex justify-center gap-3">
                    ${buttonsHtml}
                </div>
            `;
            messageBoxOverlay.appendChild(messageBox);
            document.body.appendChild(messageBoxOverlay);

            if (isConfirm && onConfirmCallback) {
                document.getElementById('confirmYesBtn').addEventListener('click', onConfirmCallback);
            }
        }

        function closeMessageBox() {
            const messageBoxOverlay = document.getElementById('messageBoxOverlay');
            if (messageBoxOverlay) {
                messageBoxOverlay.remove();
            }
        }
    </script>
