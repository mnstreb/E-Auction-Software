<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Estimate Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="src/components/AppHeader/AppHeader.css">
    <link rel="stylesheet" href="src/sections/SummaryOverview/SummaryOverview.css">
    <link rel="stylesheet" href="src/sections/SetupWizard/SetupWizard.css">
    <link rel="stylesheet" href="src/sections/SavedProjects/SavedProjects.css">
    <link rel="stylesheet" href="src/components/SaveProjectModal/SaveProjectModal.css"> 
    <style>
        /* Base styles and UI improvements (General styles remain here) */
        body {
            margin: 0;
            font-family: 'Inter var', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #e0f2fe 0%, #c1e0fa 100%);
            min-height: 100vh;
            color: #374151;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.08);
            padding: 30px;
            margin-bottom: 25px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .input-field {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.2s, box-shadow 0.2s, background-color 0.3s, color 0.3s;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.04);
        }
        .input-field:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.3);
        }
        .btn {
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            border: none;
            font-size: 15px;
        }
        .btn-primary {
            background: #2563eb;
            color: white;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.2);
        }
        .btn-primary:hover {
            background: #1D4ED8;
            box-shadow: 0 6px 20px rgba(29, 78, 216, 0.3);
            transform: translateY(-1px);
        }
        .btn-green {
            background: #10b981;
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.2);
        }
        .btn-green:hover {
            background: #059669;
            box-shadow: 0 6px 20px rgba(5, 150, 105, 0.3);
            transform: translateY(-1px);
        }
        .btn-red {
            background: #ef4444;
            color: white;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.2);
        }
        .btn-red:hover {
            background: #dc2626;
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.3);
            transform: translateY(-1px);
        }
        .btn-orange { /* NEW: Style for the orange button */
            background: #f97316;
            color: white;
            box-shadow: 0 4px 15px rgba(249, 115, 22, 0.2);
        }
        .btn-orange:hover {
            background: #ea580c;
            box-shadow: 0 6px 20px rgba(234, 88, 12, 0.3);
            transform: translateY(-1px);
        }


        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
            transition: border-color 0.3s;
            vertical-align: middle; /* Essential for aligning td content */
        }
        th {
            background: #f3f4f6;
            font-weight: 600;
            color: #4b5563;
            position: sticky;
            top: 0;
            z-index: 1;
            transition: background-color 0.3s, color 0.3s;
        }
        th:first-child { border-top-left-radius: 10px; }
        th:last-child { border-top-right-radius: 10px; }

        tr:nth-child(even) {
            background: #f8fafc;
            transition: background-color 0.3s;
        }
        tr:hover {
            background: #e0f2fe;
            transition: background 0.15s ease-in-out;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        .label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4b5563;
            font-size: 15px;
            transition: color 0.3s;
        }
        h1 {
            font-size: 32px;
            color: #1f2937;
            margin-bottom: 15px !important;
            transition: color 0.3s;
        }
        h2 {
            font-size: 26px;
            color: #1f2937;
            margin-bottom: 25px !important;
            transition: color 0.3s;
        }
        h3 {
            font-size: 22px;
            color: #1f2937; /* Default light theme color */
            margin-bottom: 20px !important;
            transition: color 0.3s;
        }
        /* AppHeader, SummaryOverview, and SetupWizard specific styles are now in their respective .css files */

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
            tr {
                border: 1px solid #ccc;
                margin-bottom: 10px;
                border-radius: 8px;
                overflow: hidden;
                transition: border-color 0.3s;
            }
            td {
                border: none;
                position: relative;
                padding-left: 50%;
                text-align: right; /* Default for most td in responsive view */
                font-size: 14px;
            }
            td:before {
                content: attr(data-label);
                position: absolute;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                text-align: left;
                font-weight: bold;
                color: #4b5563;
                transition: color 0.3s;
            }
            td:nth-of-type(1):before { content: "Task Name:"; }
            td:nth-of-type(2):before { content: "Description:"; }
            td:nth-of-type(3):before { content: "OT/DT Multiplier:"; }
            td:nth-of-type(4):before { content: "Trade:"; }
            td:nth-of-type(5):before { content: "Skill:"; }
            td:nth-of-type(6):before { content: "Rate:"; }
            td:nth-of-type(7):before { content: "# hrs:"; }
            td:nth-of-type(8):before { content: "Labor Total:"; }
            td:nth-of-type(9):before { content: "QTY / UNIT:"; }
            td:nth-of-type(10):before { content: "$ / UNIT:"; }
            td:nth-of-type(11):before { content: "Materials Total:"; }
            td:nth-of-type(12):before { content: "Equipment / Rental:"; }
            td:nth-of-type(13):before { content: "Subcontractor:"; }
            td:nth-of-type(14):before { content: "Misc.:"; }
            td:nth-of-type(15):before { content: "Other Total:"; }
            td:nth-of-type(16):before { content: "TOTAL:"; }
            td:nth-of-type(17):before { content: "Actions:"; }

            td:nth-of-type(8),
            td:nth-of-type(11),
            td:nth-of-type(15),
            td:nth-of-type(16) {
                text-align: center;
            }

            th.labor-total-col,
            th.materials-total-col,
            th.other-total-col {
                text-align: center;
            }
        }

        @media (max-width: 768px) {
            .card, .wizard-content {
                padding: 20px;
                margin-bottom: 15px;
            }
            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
            .header-title {
                font-size: 24px;
            }
            .header-subtitle {
                font-size: 15px;
            }
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }

        /* --- CORRECTED CSS FOR DYNAMIC TABLE LAYOUT --- */
        .estimate-table {
            table-layout: auto; /* Use auto layout for collapsed state */
            width: 100%;
        }

        .estimate-table.table-expanded {
            table-layout: fixed; /* Switch to fixed for expanded state */
            min-width: 1800px; /* A generous width to ensure no wrapping */
        }
        
        /* Define widths for columns. These are mostly for the EXPANDED state. */
        .estimate-table .task-name-col { width: 15%; }
        .estimate-table .description-col { width: 20%; }
        .estimate-table .ot-dt-col,
        .estimate-table .trade-col,
        .estimate-table .skill-col { width: 100px; }
        .estimate-table .rate-col,
        .estimate-table .hours-col { width: 80px; }
        .estimate-table .qty-unit-col,
        .estimate-table .price-unit-col { width: 100px; }
        .estimate-table .equip-rental-col,
        .estimate-table .subcontractor-col,
        .estimate-table .misc-line-item-col { width: 120px; }

        .estimate-table .labor-total-col,
        .estimate-table .materials-total-col,
        .estimate-table .other-total-col,
        .estimate-table .total-col { width: 120px; }
        .estimate-table .actions-col { width: 110px; }
        /* --- END CORRECTED BLOCK --- */

        #estimateTableBody td {
            padding: 8px 10px;
        }

        #estimateTableBody td:nth-child(1) textarea,
        #estimateTableBody td:nth-child(2) textarea {
            white-space: normal;
            height: auto;
            min-height: 40px;
            box-sizing: border-box;
            resize: vertical;
            overflow-y: auto;
        }
        #estimateTableBody td:nth-child(1) textarea,
        #estimateTableBody td:nth-child(2) textarea {
            width: 100%;
            max-width: none;
        }

        #estimateTableBody input[type="number"],
        #estimateTableBody select {
            width: 70px;
            font-size: 0.9em;
            padding: 6px 8px;
            box-sizing: border-box;
            text-align: right;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        #estimateTableBody td:nth-child(3) select,
        #estimateTableBody td:nth-child(4) select {
            width: 90px;
            text-align: left;
        }

        #estimateTableBody td:nth-child(6),
        #estimateTableBody td:nth-child(17) {
            white-space: nowrap;
            font-weight: bold;
            color: #1f2937;
            text-align: right;
            transition: color 0.3s;
        }

        #estimateTableBody td:nth-child(8),
        #estimateTableBody td:nth-child(11),
        #estimateTableBody td:nth-child(15) {
            white-space: nowrap;
            font-weight: bold;
            color: #1f2937;
            text-align: center;
            transition: color 0.3s;
        }
        
        #estimateTableBody td.actions-cell {
            text-align: right;
            white-space: nowrap;
        }

        #estimateTableBody td button.btn-red,
        #estimateTableBody td button.btn-orange { 
            padding: 6px 10px;
            font-size: 0.85em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #estimateTableBody td button.btn-red svg,
        #estimateTableBody td button.btn-orange svg {
            width: 16px; 
            height: 16px; 
            stroke: currentColor; 
            stroke-width: 2;
        }
        #estimateTableBody td button.btn-red svg {
             stroke-width: 3; 
        }

        .collapsible-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            user-select: none;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        .collapsible-header span {
            display: inline-block;
        }
        .collapse-toggle-icon {
            font-size: 0.8em;
            transition: transform 0.2s ease-in-out;
            display: inline-block;
        }
        .collapsible-header.collapsed .collapse-toggle-icon {
            transform: rotate(-90deg);
        }
        .column-hidden {
            display: none !important;
        }

        th.labor-total-col,
        th.materials-total-col,
        th.other-total-col {
            text-align: center;
        }

        /* Dark Theme Styles */
        body.dark-theme {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            color: #e2e8f0;
        }
        .dark-theme .card {
            background: #2d3748;
            box-shadow: 0 6px 25px rgba(0,0,0,0.4);
        }
        .dark-theme .input-field {
            background-color: #4a5568;
            border-color: #4a5568;
            color: #e2e8f0;
        }
        .dark-theme .input-field:focus {
            border-color: #63b3ed;
            box-shadow: 0 0 0 3px rgba(99, 179, 237, 0.3);
        }
        .dark-theme .label,
        .dark-theme h1,
        .dark-theme h2,
        .dark-theme .summary-block h4,
        .dark-theme .summary-item strong {
            color: #e2e8f0;
        }
        
        body.dark-theme .card h3 {
            color: #e2e8f0;
        }

        .dark-theme .header-subtitle,
        .dark-theme .summary-item,
        .dark-theme .multi-select-dropdown p,
        .dark-theme .multi-select-dropdown label span,
        .dark-theme .skill-name-display,
        .dark-theme .rate-label {
            color: #a0aec0;
        }
        .dark-theme #estimateTableBody td:nth-child(6),
        .dark-theme #estimateTableBody td:nth-child(8),
        .dark-theme #estimateTableBody td:nth-child(11),
        .dark-theme #estimateTableBody td:nth-child(15),
        .dark-theme #estimateTableBody td:nth-child(16) {
            color: #e2e8f0;
        }
        .dark-theme td:before {
            color: #a0aec0;
        }

        .dark-theme table,
        .dark-theme th,
        .dark-theme td {
            border-color: #4a5568;
        }
        .dark-theme th {
            background: #4a5568;
            color: #e2e8f0;
        }
        .dark-theme tr:nth-child(even) {
            background: #2d3748;
        }
        .dark-theme tr:hover {
            background: #4a5568;
        }
        .dark-theme .selected-trades-display,
        .dark-theme .multi-select-dropdown {
            background-color: #4a5568;
            border-color: #4a5568;
        }
        .dark-theme .selected-trade-tag {
            background-color: #4299e1;
            color: white;
        }

        .trade-selector-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .trade-selector-group .label {
            margin-bottom: 0;
            flex-shrink: 0;
            white-space: nowrap;
        }

        .trade-selector-group .input-field {
            max-width: 150px;
            flex-grow: 0;
        }

        .trade-selector-group .btn-green {
            flex-shrink: 0;
            min-width: 100px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="mainApp" class="container hidden">
        <div id="appHeaderPlaceholder"></div>
        <div id="summaryOverviewPlaceholder"></div>

        <div class="card overflow-x-auto" id="estimateLineItemsTableContainer">
            <div class="flex justify-between items-center mb-6">

    <div id="setupWizardPlaceholder"></div>

    <div id="savedProjectsPlaceholder"></div>

    <div id="saveProjectModal" class="save-project-modal">

            <div class="form-group">
                <label for="saveProjectName" class="label">Project Name:</label>

    <script>
        // --- Core Application Functions (Defined at the top to ensure hoisting) ---
        async function loadAppHeader() {
            try {
                const htmlResponse = await fetch('src/components/AppHeader/AppHeader.html');
                if (!htmlResponse.ok) throw new Error(`HTTP error! status: ${htmlResponse.status} for AppHeader.html`);
                const html = await htmlResponse.text();
                document.getElementById('appHeaderPlaceholder').innerHTML = html;

                const script = document.createElement('script');
                script.src = 'src/components/AppHeader/AppHeader.js';
                script.onload = () => {
                    if (window.AppHeader) {
                        window.AppHeader.init({
                            mainAppLogoId: 'mainAppLogo',
                            reconfigureBtnId: 'reconfigureBtn',
                            saveProjectBtnId: 'saveProjectBtn',
                            exportDropdownBtnId: 'exportDropdownBtn',
                            exportDropdownMenuId: 'exportDropdownMenu',
                            userProfileBtnId: 'userProfileBtn',
                            userProfileDropdownMenuId: 'userProfileDropdownMenu', 
                            profileDropdownThemeToggleId: 'profileDropdownThemeToggle', 
                            savedProjectsMenuItemId: 'savedProjectsMenuItem', 
                            exportPdfReportBtnId: 'exportPdfReportBtn',
                            exportCsvBtnId: 'exportCsvBtn',
                            exportPdfQuoteBtnId: 'exportPdfQuoteBtn',
                            emailClientBtnId: 'emailClientBtn',
                            onThemeToggle: toggleTheme,
                            onReconfigure: showSetupWizard,
                            onSaveProject: handleSaveProject,
                            onExportPdfReport: () => {
                                renderMessageBox('Exporting Detailed Report to PDF...');
                            },
                            onExportCsv: () => {
                                renderMessageBox('Exporting to CSV/XLX...');
                            },
                            onExportPdfQuote: () => {
                                renderMessageBox('Exporting Client Quote to PDF...');
                            },
                            onEmailClient: sendEstimateEmailToClient,
                            onUserProfileClick: showSavedProjects 
                        });
                        if (window.AppHeader && typeof window.AppHeader.updateThemeToggleSlider === 'function') {
                            window.AppHeader.updateThemeToggleSlider(isDarkTheme);
                        }
                    } else {
                        console.error('AppHeader module not available after loading.');
                    }
                    loadSummaryOverview();
                };
                script.onerror = (e) => console.error("Failed to load AppHeader.js", e);
                document.body.appendChild(script);

            } catch (error) {
                console.error("Error loading AppHeader component:", error);
            }
        }

        async function loadSummaryOverview() {
            try {
                const htmlResponse = await fetch('src/sections/SummaryOverview/SummaryOverview.html');
                if (!htmlResponse.ok) throw new Error(`HTTP error! status: ${htmlResponse.status} for SummaryOverview.html`);
                const html = await htmlResponse.text();
                document.getElementById('summaryOverviewPlaceholder').innerHTML = html;

                const script = document.createElement('script');
                script.src = 'src/sections/SummaryOverview/SummaryOverview.js';
                script.onload = () => {
                    if (window.SummaryOverview) {
                        window.SummaryOverview.init({
                            projectSettings: projectSettings,
                            estimateItems: estimateItems,
                            formatCurrency: formatCurrency,
                            formatHours: formatHours,
                            isDarkTheme: isDarkTheme
                        });
                    } else {
                        console.error('SummaryOverview module not available after loading.');
                    }
                    loadSetupWizard();
                };
                script.onerror = (e) => console.error("Failed to load SummaryOverview.js", e);
                document.body.appendChild(script);

            } catch (error) {
                console.error("Error loading SummaryOverview component:", error);
            }
        }

        async function loadSetupWizard() {
            try {
                const htmlResponse = await fetch('src/sections/SetupWizard/SetupWizard.html');
                if (!htmlResponse.ok) throw new Error(`HTTP error! status: ${htmlResponse.status} for SetupWizard.html`);
                const html = await htmlResponse.text();
                document.getElementById('setupWizardPlaceholder').innerHTML = html;
                
                document.getElementById('setupWizardPlaceholder').classList.remove('hidden');
                mainApp.classList.add('hidden');
                document.getElementById('savedProjectsPlaceholder').classList.add('hidden');

                const script = document.createElement('script');
                script.src = 'src/sections/SetupWizard/SetupWizard.js';
             script.onload = () => {
                    if (window.SetupWizard) {
                        window.SetupWizard.init({
                            projectSettings: projectSettings,
                            estimateItems: estimateItems,
                            stateSalesTax: stateSalesTax,
                            onCompletion: handleWizardCompletion,
                            renderMessageBox: renderMessageBox,
                            closeMessageBox: closeMessageBox
                        });
                        window.SetupWizard.showStep(1);
                        window.SetupWizard.populateTradesDropdown();

        function calculateTotals() {
            let totalLaborCost = 0, totalMaterialCostRaw = 0, totalEquipmentCost = 0, totalSubcontractorCost = 0, totalMiscLineItemCosts = 0;
            let laborHoursBreakdown = {};
            const allPossibleRoles = new Set();
            Object.values(projectSettings.allTradeLaborRates).forEach(trade => Object.keys(trade).forEach(role => allPossibleRoles.add(role)));
            allPossibleRoles.forEach(role => { laborHoursBreakdown[role] = 0; });
            estimateItems.forEach(item => {
                const laborRate = projectSettings.allTradeLaborRates[item.trade]?.[item.rateRole] || 0;
                totalLaborCost += item.hours * (laborRate * (item.otDtMultiplier || 1.0));
                totalMaterialCostRaw += item.materialQuantity * item.materialUnitCost;
                totalEquipmentCost += item.equipmentRentalCost;
                totalSubcontractorCost += item.subcontractorCostLineItem;
                totalMiscLineItemCosts += item.miscLineItem;
                if (laborHoursBreakdown[item.rateRole] !== undefined) { laborHoursBreakdown[item.rateRole] += item.hours; }
            });
            const totalProjectCostDirect = totalLaborCost + totalMaterialCostRaw + totalEquipmentCost + totalSubcontractorCost + totalMiscLineItemCosts;
            const materialMarkupAmount = totalMaterialCostRaw * ((parseFloat(projectSettings.materialMarkup) || 0) / 100);
            const baseCostForOverheadMiscProfit = totalProjectCostDirect + materialMarkupAmount;
            const totalOverheadCost = baseCostForOverheadMiscProfit * ((parseFloat(projectSettings.overhead) || 0) / 100);
            const totalMiscCostAmount = baseCostForOverheadMiscProfit * ((parseFloat(projectSettings.miscellaneous) || 0) / 100);
            const subtotalBeforeProfitTax = baseCostForOverheadMiscProfit + totalMiscCostAmount + totalOverheadCost;
            const totalProfitMarginAmount = subtotalBeforeProfitTax * ((parseFloat(projectSettings.profitMargin) || 0) / 100);
            const estimateSubtotalAmount = subtotalBeforeProfitTax + totalProfitMarginAmount;
            const salesTaxAmount = (totalMaterialCostRaw + materialMarkupAmount) * ((parseFloat(projectSettings.salesTax) || 0) / 100);
            let additionalConsiderationAmount = 0;
            if (projectSettings.additionalConsiderationsType === '%') {
                additionalConsiderationAmount = estimateSubtotalAmount * ((parseFloat(projectSettings.additionalConsiderationsValue) || 0) / 100);
            } else {
                additionalConsiderationAmount = parseFloat(projectSettings.additionalConsiderationsValue) || 0;
            }
            projectSettings.grandTotal = estimateSubtotalAmount + salesTaxAmount + additionalConsiderationAmount;
            if (window.SummaryOverview && typeof window.SummaryOverview.updateSummaries === 'function') {
                window.SummaryOverview.updateSummaries({ ...projectSettings, totalLaborCost, totalMaterialCostRaw, totalEquipmentCost, totalSubcontractorCost, totalMiscLineItemCosts, laborHoursBreakdown, totalProjectCostDirect, materialMarkupAmount, totalOverheadCost, totalMiscCostAmount, estimateSubtotalAmount, totalProfitMarginAmount, salesTaxAmount, additionalConsiderationAmount, overallLaborHoursSum: Object.values(laborHoursBreakdown).reduce((s, h) => s + h, 0), totalOtherCostsForPieChart: totalEquipmentCost + totalSubcontractorCost + totalMiscLineItemCosts }, estimateItems, isDarkTheme);
            }
        }

        function sendEstimateEmailToClient() {
            calculateTotals(); 
            const subject = encodeURIComponent(`Estimate for Your Project: ${projectSettings.projectName}`);
            const body = encodeURIComponent(`Dear ${projectSettings.clientName || 'Client'},\n\nThis email contains a summary of the estimate for your project: "${projectSettings.projectName}".\n\nA detailed quote will be provided in a separate attachment or document.\n\nPlease let us know if you have any questions.\n\nRegards,\n${projectSettings.contractorName || 'Your Company'}`);
            window.open(`mailto:?subject=${subject}&body=${body}`, '_blank');
            renderMessageBox('Your email client should open with a pre-filled estimate. Please remember to add a recipient and send it!');
        }

        function populateDefaultTradeSelector() {
            defaultTradeSelectorElem = document.getElementById('defaultTradeSelector');
            if (!defaultTradeSelectorElem) return;
            defaultTradeSelectorElem.innerHTML = '';
            if (projectSettings.activeTrades.length === 0) {
                defaultTradeSelectorElem.innerHTML = '<option value="">No Trades Selected</option>';
                defaultTradeSelectorElem.disabled = true;
                currentlySelectedTradeForLineItems = "";
            } else {
                defaultTradeSelectorElem.disabled = false;
                projectSettings.activeTrades.forEach(trade => {
                    const option = document.createElement('option');
                    option.value = trade;
                    option.textContent = trade;
                    defaultTradeSelectorElem.appendChild(option);
                });
                if (projectSettings.activeTrades.includes(currentlySelectedTradeForLineItems)) {
                    defaultTradeSelectorElem.value = currentlySelectedTradeForLineItems;
                } else {
                    defaultTradeSelectorElem.value = projectSettings.activeTrades[0];
                    currentlySelectedTradeForLineItems = projectSettings.activeTrades[0];
                }
            }
        }

        function setupInitialEventListeners() {
            document.querySelectorAll('.collapsible-header').forEach(header => {
                header.addEventListener('click', function() {
                    toggleColumnVisibility(this.dataset.group);
                });
            });
            document.addEventListener('click', function(event) {
                if (event.target && event.target.id === 'goToCalculatorBtn') {
                    showMainApp();
                }
            });
            cancelSaveProjectBtn.addEventListener('click', closeSaveProjectModal);
            confirmSaveProjectBtn.addEventListener('click', confirmSaveProject);
            defaultTradeSelectorElem = document.getElementById('defaultTradeSelector');
            if (defaultTradeSelectorElem) {
                defaultTradeSelectorElem.addEventListener('change', (event) => {
                    currentlySelectedTradeForLineItems = event.target.value;
                });
            }
            document.getElementById('addItemBtn').addEventListener('click', addItem);
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadAppHeader();
            setupInitialEventListeners();
            // Set initial visibility and expand state on load
            for (const group in collapsedState) {
                if (collapsedState.hasOwnProperty(group)) {
                    const headerElement = document.querySelector(`.collapsible-header[data-group="${group}"]`);
                    const mainThElement = document.getElementById(`th${group.charAt(0).toUpperCase() + group.slice(1)}Header`);
                    if (headerElement && mainThElement) {
                        headerElement.classList.toggle('collapsed', collapsedState[group]);
                        mainThElement.colSpan = collapsedState[group] ? 1 : (group === 'labor' ? 5 : group === 'materials' ? 3 : 4);
                        document.querySelectorAll(`[data-col-group="${group}-details"]`).forEach(el => {
                            el.classList.toggle('column-hidden', collapsedState[group]);
                        });
                    }
                }
            }
            updateTableExpandState();
        });

        function renderMessageBox(message, onConfirmCallback = null, isConfirm = false) {
            const messageBoxOverlay = document.createElement('div');
            messageBoxOverlay.id = 'messageBoxOverlay';
            messageBoxOverlay.className = 'fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-[1001] backdrop-filter backdrop-blur-sm';
            const messageBox = document.createElement('div');
            messageBox.className = 'bg-white rounded-xl p-8 shadow-2xl max-w-sm mx-auto text-center';
            let buttonsHtml = `<button class="btn btn-primary" onclick="closeMessageBox()">OK</button>`;
            if (isConfirm) {
                buttonsHtml = `<button class="btn btn-red mr-3" id="confirmYesBtn">Yes</button><button class="btn btn-primary" onclick="closeMessageBox()">No</button>`;
            }
            messageBox.innerHTML = `<p class="text-lg font-semibold text-gray-800 mb-6">${message}</p><div class="flex justify-center gap-3">${buttonsHtml}</div>`;
            messageBoxOverlay.appendChild(messageBox);
            document.body.appendChild(messageBoxOverlay);
            if (isConfirm && onConfirmCallback) {
                document.getElementById('confirmYesBtn').addEventListener('click', onConfirmCallback);
            }
        }

        function closeMessageBox() {
            const messageBoxOverlay = document.getElementById('messageBoxOverlay');
            if (messageBoxOverlay) {
                messageBoxOverlay.remove();
            }
        }
    </script>
</body>
</html>
